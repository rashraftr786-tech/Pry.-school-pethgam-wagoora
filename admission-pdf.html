<!DOCTYPE html>
<html>
<head>
    <title>Admission Form Printout</title>
    <style>
        .print-area { width: 210mm; height: 297mm; padding: 20mm; margin: auto; border: 1px solid #eee; position: relative; background: white; }
        /* Watermark Logo */
        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.08; width: 400px; z-index: 0; pointer-events: none; }
        .content { position: relative; z-index: 1; }
        .header { text-align: center; border-bottom: 2px solid #000; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td { border: 1px solid #000; padding: 10px; }
        .btn-print { position: fixed; top: 20px; right: 20px; background: red; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <button class="btn-print" onclick="window.print()">Download / Print PDF</button>
    
    <div class="print-area" id="pdfContent">
        <img src="logo.png" class="watermark" alt="Watermark">
        <div class="content">
            <div class="header">
                <img src="logo.png" style="width: 80px;">
                <h1>GOVERNMENT PRIMARY SCHOOL PETHGAM WAGOORA</h1>
                <h3>OFFICIAL ADMISSION RECORD - 2026</h3>
            </div>
            <table id="dataTable"></table>
            <div style="margin-top: 50px; display: flex; justify-content: space-between;">
                <p>Parent's Signature</p>
                <p>Headmaster's Seal</p>
            </div>
        </div>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem('temp_admission'));
        const table = document.getElementById('dataTable');
        for (let key in data) {
            table.innerHTML += `<tr><td><strong>${key.toUpperCase()}</strong></td><td>${data[key]}</td></tr>`;
        }
    </script>
</body>
</html>
