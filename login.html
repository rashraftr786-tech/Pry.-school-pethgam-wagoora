<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body class="p-4">

    <div class="login-card p-8 shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-shield-halved text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800">Staff Portal</h1>
            <p class="text-slate-500 text-sm">GPS Pethgam Wagoora</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div class="flex bg-slate-100 p-1 rounded-xl mb-4">
                <button type="button" onclick="setRole('teacher')" id="teacherToggle" class="flex-1 py-2 text-xs font-bold rounded-lg bg-white shadow-sm text-blue-600">TEACHER</button>
                <button type="button" onclick="setRole('admin')" id="adminToggle" class="flex-1 py-2 text-xs font-bold rounded-lg text-slate-500">ADMIN</button>
            </div>

            <div class="relative">
                <i class="fa-solid fa-envelope absolute left-4 top-4 text-slate-400"></i>
                <input type="email" id="email" placeholder="Email Address" 
                    class="w-full pl-12 pr-4 py-4 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all" required>
            </div>

            <div class="relative">
                <i class="fa-solid fa-lock absolute left-4 top-4 text-slate-400"></i>
                <input type="password" id="password" placeholder="Password" 
                    class="w-full pl-12 pr-4 py-4 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all" required>
            </div>

            <button type="submit" id="loginBtn" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-xl hover:bg-slate-800 transition-all flex items-center justify-center gap-2">
                <span>SIGN IN</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-slate-500 text-xs font-bold uppercase tracking-widest hover:text-blue-600">
                <i class="fa-solid fa-chevron-left mr-1"></i> Back to Website
            </a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-db.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        let currentRole = 'teacher';

        window.setRole = (role) => {
            currentRole = role;
            const t = document.getElementById('teacherToggle');
            const a = document.getElementById('adminToggle');
            if(role === 'admin') {
                a.classList.add('bg-white', 'shadow-sm', 'text-blue-600');
                t.classList.remove('bg-white', 'shadow-sm', 'text-blue-600');
            } else {
                t.classList.add('bg-white', 'shadow-sm', 'text-blue-600');
                a.classList.remove('bg-white', 'shadow-sm', 'text-blue-600');
            }
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> Verifying...`;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check role in Firestore
                const userDoc = await getDoc(doc(db, "Users", user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if(userData.role === currentRole || userData.role === 'admin') {
                        // Redirect based on role
                        window.location.href = currentRole === 'admin' ? 'admin-dashboard.html' : 'teacher-dashboard.html';
                    } else {
                        throw new Error("Incorrect role selected.");
                    }
                } else {
                    // Fallback for first-time setup or missing docs
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                alert("Login Failed: " + error.message);
                btn.disabled = false;
                btn.innerHTML = `<span>SIGN IN</span><i class="fa-solid fa-arrow-right"></i>`;
            }
        });
    </script>
</body>
</html>
