<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 1: Admission Input</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root { --primary: #2e7d32; --accent: #ffeb3b; }
        body { font-family: 'Segoe UI', sans-serif; background: #e8f5e9; padding: 20px; }
        .input-card { max-width: 800px; margin: auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .banner { background: var(--primary); color: white; padding: 20px; text-align: center; position: relative; }
        .banner img { width: 60px; position: absolute; left: 20px; top: 15px; }
        .form-body { padding: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full { grid-column: span 2; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; }
        .btn-proceed { grid-column: span 2; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; }
        .btn-proceed:hover { background: #1b5e20; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="input-card">
        <div class="banner">
            <img src="logo.png" alt="Logo">
            <h2>GPS PETHGAM WAGOORA</h2>
            <p>Student Admission Portal - Session 2026</p>
        </div>
        <form id="admForm" class="form-body">
            <div class="full"><label>Student Full Name</label><input type="text" name="sname" required></div>
            <div><label>Father's Name</label><input type="text" name="fname" required></div>
            <div><label>Mother's Name</label><input type="text" name="mname" required></div>
            <div><label>Gender</label><select name="gender"><option>Male</option><option>Female</option></select></div>
            <div><label>Date of Birth</label><input type="date" name="dob" required></div>
            <div><label>Category</label><select name="cat"><option>General</option><option>OBC</option><option>SC</option><option>ST</option></select></div>
            <div><label>Class Joining</label><select name="sclass"><option>Pre-Primary 3</option><option>Pre-Primary 2</option><option>Balvatika</option><option>1st</option><option>2nd</option><option>3rd</option><option>4th</option><option>5th</option></select></div>
            <div class="full"><label>Mohallah / Village</label><input type="text" name="village" required></div>
            <div><label>Father's Contact</label><input type="text" name="fContact" required></div>
            <div><label>Aadhaar Number</label><input type="text" name="aadhaar" maxlength="12" required></div>
            <button type="button" class="btn-proceed" onclick="saveStep1()">Save & Next: APAAR Form âž”</button>
        </form>
    </div>
    <script>
        function saveStep1() {
            const data = Object.fromEntries(new FormData(document.getElementById('admForm')));
            localStorage.setItem('temp_admission', JSON.stringify(data));
            window.location.href = 'apaar-input.html';
        }
        // Add this helper to your script to handle file uploads
async function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

async function proceedToApaar() {
    const form = document.getElementById('step1Form');
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    // Convert all uploaded images to strings to store them temporarily
    const files = ['docBirth', 'docBlood', 'docAadhaarChild', 'docAadhaarParent', 'docBank'];
    for (let f of files) {
        const fileInput = form.querySelector(`[name="${f}"]`);
        if (fileInput && fileInput.files[0]) {
            data[f] = await fileToBase64(fileInput.files[0]);
        }
    }

    localStorage.setItem('temp_adm', JSON.stringify(data));
    window.location.href = 'apaar-input.html';
}
        
    </script>
</body>
</html>
