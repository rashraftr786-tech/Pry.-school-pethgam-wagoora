function validateForm() {

  return true;

<body>

<label>Date of Admission</label>
<input type="date" id="admissionDate">

<input type="text" id="udiseCode">

<textarea id="remarks" placeholder="Office remarks, if any"></textarea>

<input type="text" id="admissionNo" readonly>
<input type="date" id="admissionDate" readonly>

  I hereby declare that the information provided above is true and correct

  </label>

<input type="file" id="parentSign" accept="image/*" onchange="previewParentSign()">

<br>
<img id="parentSignPreview" style="width:150px; height:60px; border:1px solid #000; display:none;">

<button type="submit">Save Admission</button>

  <button type="button" onclick="printForm()">üñ®Ô∏è Print Admission Form</button>
</form>
</div>

<script>
function convertDOB() {
  const dob = document.getElementById("dob").value;
  if (!dob) return;

  const date = new Date(dob);
  const options = { day: 'numeric', month: 'long', year: 'numeric' };
  document.getElementById("dobWords").value =
    date.toLocaleDateString('en-IN', options);
}
function generateAdmissionDetails() {
  // Generate Admission Number
  let year = new Date().getFullYear();
  let random = Math.floor(100 + Math.random() * 900); // 3-digit random
  let admissionNo = "GPSPW-" + year + "-" + random;

  document.getElementById("admissionNo").value = admissionNo;

  // Set today's date
  let today = new Date().toISOString().split("T")[0];
  document.getElementById("admissionDate").value = today;
}

// Call function when page loads
window.onload = generateAdmissionDetails;

function printForm() {
  let content = document.getElementById("printArea").innerHTML;
  let original = document.body.innerHTML;

  document.body.innerHTML = content;
  window.print();
  document.body.innerHTML = original;
}
function previewPhoto() {
  let file = document.getElementById("studentPhoto").files[0];
  let preview = document.getElementById("photoPreview");

  if (file) {
    let reader = new FileReader();
    reader.onload = function (e) {
      preview.src = e.target.result;
      preview.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
}
  </script>

</body>
