<!DOCTYPE html>
<html>
<head>
  <title>Student Admission - GPS Pethgam Wagoora</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
    }

    h1 {
      text-align: center;
      color: darkgreen;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px;
      background: darkgreen;
      color: white;
      border: none;
      width: 100%;
    }
  </style>
</head>

<body>

  <h1>Student Admission Form</h1>

  <form onsubmit="return saveStudent()">
  <label>Student Name:</label>
  <input type="text" id="studentName">

    <label>Date of Birth:</label><br>
  <input type="date" id="Date of Birth">

  <label>Father's Name:</label>
  <input type="text" id="fatherName">
    
    <label>Mother's Name:</label>
  <input type="text" id="motherName">

  <label>Class:</label>
  <select id="studentClass">
    <option>Class Pre Primary 3</option>
    <option>Class Pre Primary 2</option>
    <option>Class Balvatika</option>
    <option>Class 1</option>
    <option>Class 2</option>
    <option>Class 3</option>
    <option>Class 4</option>
    <option>Class 5</option>
  </select>

    <input type="radio" name="gender"> Male
  <input type="radio" name="gender"> Female

  <button type="submit">Save Admission</button>
</form>
  <h2>Submitted Admissions</h2>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Student Name</th>
      <th>Date of Birth</th>
      <th>Father's Name</th>
      <th>Mother's Name</th>
      <th>Gender</th>
      <th>Class</th>
    </tr>
  </thead>
  <tbody id="studentTable">
  </tbody>
</table>

  <script>
    function saveData() {
      var name = document.getElementById("studentName").value;

      if (name === "") {
        alert("Please enter student name");
        return false;
      }

      alert("Admission form submitted for " + name);
      return false;
    }
  </script>
  <script>
  let students = JSON.parse(localStorage.getItem("students")) || [];

  function saveStudent() {
    let name = document.getElementById("studentName").value;
    let father = document.getElementById("fatherName").value;
    let cls = document.getElementById("studentClass").value;

    if (name === "" || father === "") {
      alert("Please fill all required fields");
      return false;
    }

    let student = {
      name: name,
      father: father,
      class: cls
    };

    students.push(student);
    localStorage.setItem("students", JSON.stringify(students));

    document.querySelector("form").reset();
    displayStudents();

    return false;
  }

  function displayStudents() {
    let table = document.getElementById("studentTable");
    table.innerHTML = "";

    students.forEach((student, index) => {
      let row = `
        <tr>
          <td>${index + 1}</td>
          <td>${student.name}</td>
          <td>${student.dob}</td>
          <td>${student.father}</td>
          <td>${student.mother}</td>
          <td>${student.gender}</td>
          <td>${student.class}</td>
        </tr>
      `;
      table.innerHTML += row;
    });
  }

  displayStudents();
  </script>

</body>
</html>
