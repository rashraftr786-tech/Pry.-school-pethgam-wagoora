<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-emerald-50/30 pb-28">

    <header class="bg-emerald-600 text-white p-10 rounded-b-[4rem] shadow-xl relative overflow-hidden">
        <div class="relative z-10 flex justify-between items-center">
            <div>
                <p class="text-[10px] font-black uppercase opacity-70 tracking-widest">Wagoora Zone Staff</p>
                <h1 class="text-3xl font-black tracking-tight">Teacher Dashboard</h1>
            </div>
            <a href="../index.html" class="bg-emerald-500/50 p-3 rounded-2xl border border-white/20 hover:bg-white hover:text-emerald-600 transition-all">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
        <i class="fa-solid fa-chalkboard-user absolute -right-6 -bottom-6 text-9xl opacity-10"></i>
    </header>

    <main class="p-6 max-w-6xl mx-auto -mt-8 space-y-6">
        
        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Staff Self-Service</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
            <a href="modules/staff-checkin.html" class="bg-white p-6 rounded-[2.5rem] shadow-lg border border-emerald-100 flex items-center gap-6 group hover:bg-emerald-600 transition-all">
                <div class="w-16 h-16 bg-emerald-50 text-emerald-600 rounded-3xl flex items-center justify-center text-2xl group-hover:bg-white transition-colors">
                    <i class="fa-solid fa-face-viewfinder"></i>
                </div>
                <div>
                    <h4 class="font-black text-slate-800 uppercase text-xs group-hover:text-white">Face Check-In</h4>
                    <p class="text-[10px] text-slate-400 group-hover:text-emerald-100">Biometric Attendance</p>
                </div>
            </a>

            <a href="modules/leave-app.html" class="bg-white p-6 rounded-[2.5rem] shadow-lg border border-blue-100 flex items-center gap-6 group hover:bg-blue-600 transition-all">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center text-2xl group-hover:bg-white transition-colors">
                    <i class="fa-solid fa-calendar-plus"></i>
                </div>
                <div>
                    <h4 class="font-black text-slate-800 uppercase text-xs group-hover:text-white">Apply Leave</h4>
                    <p class="text-[10px] text-slate-400 group-hover:text-blue-100">CL, ML & Station Leave</p>
                </div>
            </a>
        </div>

        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mt-8">Daily Reporting</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
            <a href="modules/roll-call.html" class="bg-white p-6 rounded-[2.5rem] shadow-lg border border-slate-100 flex items-center gap-6 group hover:border-emerald-500 transition-all">
                <div class="w-16 h-16 bg-slate-50 text-slate-600 rounded-3xl flex items-center justify-center text-2xl group-hover:bg-emerald-50 group-hover:text-emerald-600 transition-colors">
                    <i class="fa-solid fa-clipboard-user"></i>
                </div>
                <div>
                    <h4 class="font-black text-slate-800 uppercase text-xs">Student Roll Call</h4>
                    <p class="text-[10px] text-slate-400">Mark Daily Attendance</p>
                </div>
            </a>

            <a href="../../admin/modules/mdm-entry.html" class="bg-white p-6 rounded-[2.5rem] shadow-lg border border-slate-100 flex items-center gap-6 group hover:border-orange-500 transition-all">
                <div class="w-16 h-16 bg-slate-50 text-slate-600 rounded-3xl flex items-center justify-center text-2xl group-hover:bg-orange-50 group-hover:text-orange-500 transition-colors">
                    <i class="fa-solid fa-utensils"></i>
                </div>
                <div>
                    <h4 class="font-black text-slate-800 uppercase text-xs">Daily MDM Entry</h4>
                    <p class="text-[10px] text-slate-400">Update Lunch Records</p>
                </div>
            </a>

        </div>

        <section class="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm mt-4">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Official Notices</h3>
            <div class="space-y-4">
                <div class="flex items-start gap-4">
                    <div class="w-2 h-2 rounded-full bg-red-500 mt-1.5"></div>
                    <p class="text-sm font-bold text-slate-600">Submit Monthly MDM Statement via Admin Portal.</p>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
