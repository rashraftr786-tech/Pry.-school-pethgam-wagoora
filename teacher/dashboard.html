<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-emerald-50 pb-24">

    <header class="bg-emerald-600 text-white p-6 rounded-b-[3rem] shadow-xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-black uppercase italic">Staff Room</h1>
            <button onclick="location.href='../index.html'" class="text-xs bg-emerald-500 px-4 py-2 rounded-full border border-emerald-400">Logout</button>
        </div>
        <div class="flex items-center gap-4 bg-white/10 p-4 rounded-2xl">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-emerald-600 text-xl font-bold">T</div>
            <div>
                <p class="text-[10px] font-bold uppercase opacity-80">Welcome back,</p>
                <h2 class="text-lg font-bold">Class Incharge</h2>
            </div>
        </div>
    </header>

    <main class="p-4 max-w-6xl mx-auto space-y-6">
        
        <section class="grid grid-cols-2 gap-4">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-emerald-100 flex flex-col items-center">
                <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mb-3">
                    <i class="fa-solid fa-user-check"></i>
                </div>
                <span class="text-xs font-black uppercase">Attendance</span>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-emerald-100 flex flex-col items-center">
                <div class="w-14 h-14 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center text-2xl mb-3">
                    <i class="fa-solid fa-bowl-rice"></i>
                </div>
                <span class="text-xs font-black uppercase">Daily MDM</span>
            </div>
        </section>

        <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-emerald-100">
            <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                <i class="fa-solid fa-book-open text-emerald-500"></i> Teacher's Diary
            </h3>
            <textarea class="w-full bg-slate-50 border-none rounded-2xl p-4 text-sm focus:ring-2 focus:ring-emerald-500 outline-none mb-3" rows="4" placeholder="Enter today's homework or remarks for parents..."></textarea>
            <button class="w-full bg-emerald-600 text-white font-black py-4 rounded-2xl text-xs uppercase tracking-widest shadow-lg">Post Homework</button>
        </section>

        <section class="bg-indigo-900 p-6 rounded-[2.5rem] text-white">
            <h3 class="font-bold mb-4">Upload Resources</h3>
            <div class="grid grid-cols-3 gap-3">
                <button class="bg-white/10 p-3 rounded-xl flex flex-col items-center">
                    <i class="fa-solid fa-file-pdf mb-1"></i>
                    <span class="text-[8px] font-bold uppercase">Syllabus</span>
                </button>
                <button class="bg-white/10 p-3 rounded-xl flex flex-col items-center">
                    <i class="fa-solid fa-file-word mb-1"></i>
                    <span class="text-[8px] font-bold uppercase">Worksheet</span>
                </button>
                <button class="bg-white/10 p-3 rounded-xl flex flex-col items-center">
                    <i class="fa-solid fa-video mb-1"></i>
                    <span class="text-[8px] font-bold uppercase">Video</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
