<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="bg-blue-50">

    <main class="p-6 max-w-lg mx-auto">
        <div class="bg-white rounded-[3rem] p-8 shadow-xl border border-blue-100">
            <h2 class="text-2xl font-black text-slate-800 mb-6 uppercase tracking-tighter">Apply for Leave</h2>
            
            <form class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Leave Type</label>
                    <select class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none font-bold text-sm">
                        <option>Casual Leave (CL)</option>
                        <option>Medical Leave (ML)</option>
                        <option>Commuted Leave</option>
                        <option>Duty Leave (DL)</option>
                        <option>Station Leave</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">From</label>
                        <input type="date" class="w-full bg-slate-50 p-4 rounded-2xl border-none text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">To</label>
                        <input type="date" class="w-full bg-slate-50 p-4 rounded-2xl border-none text-sm">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Reason</label>
                    <textarea rows="3" class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none text-sm" placeholder="Brief reason for leave..."></textarea>
                </div>

                <button type="button" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-black text-xs uppercase tracking-widest shadow-lg">
                    Submit to Headmaster
                </button>
            </form>
        </div>
    </main>

</body>
</html>
