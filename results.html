<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results System | GPS Pethgam Wagoora</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
    
    /* YOUR REQUESTED ADMIN NAV BAR */
    .admin-nav { 
      background: #1a5d1a; 
      padding: 12px; 
      display: flex; 
      gap: 15px; 
      justify-content: center; 
      border-bottom: 3px solid #ffcc00; 
    }
    .admin-nav a { 
      color: white; 
      text-decoration: none; 
      font-weight: bold; 
      font-size: 13px; 
      padding: 5px 10px; 
      border-radius: 4px;
      transition: 0.3s;
    }
    .admin-nav a:hover { background: rgba(255,255,255,0.2); }

    .school-header { display: flex; align-items: center; background: #e8f5e9; padding: 15px; border-bottom: 1px solid darkgreen; }
    .school-logo { width: 60px; height: auto; margin-right: 15px; }
    .school-title h1 { margin: 0; color: darkgreen; font-size: 20px; }

    .content-area {
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .result-card {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      border-top: 5px solid #1a5d1a;
    }

    .input-group { margin: 20px 0; text-align: left; }
    .input-group label { display: block; font-weight: bold; font-size: 12px; color: #1a5d1a; margin-bottom: 5px; }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .search-btn {
      width: 100%;
      background: #1a5d1a;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    #errorBox { display: none; color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 13px; }

    .school-footer { background: #1a5d1a; color: white; text-align: center; padding: 15px; font-size: 12px; }

    @media print { .no-print { display: none; } }
  </style>
</head>
<body>

  <div class="no-print admin-nav">
      <a href="admission.html">üìù Admission</a>
      <a href="adm-register.html">üìã Register</a>
      <a href="upload-results.html">üì§ Upload Marks</a>
      <a href="results.html" style="background: rgba(255,255,255,0.2);">üéì Online Result</a>
  </div>

  <header class="school-header">
    <img src="logo.png" alt="School Logo" class="school-logo">
    <div class="school-title">
      <h1>GPS Pethgam Wagoora</h1>
      <p style="margin:0; font-size:12px;">Search Student Academic Performance</p>
    </div>
  </header>

  <div class="content-area">
    <div class="result-card">
      <h2 style="margin-top:0; color:#1a5d1a;">Find Result</h2>
      <p style="font-size:13px; color:#666;">Enter Admission Number to view and print the Marksheet.</p>
      
      <div id="errorBox"></div>

      <div class="input-group">
        <label>Admission No.</label>
        <input type="text" id="admInput" placeholder="Ex: GPSPW/2026/101">
      </div>

      <button class="search-btn" onclick="checkResult()">View Marksheet</button>
    </div>
  </div>

  <footer class="school-footer">
    <p>¬© 2026 Government Primary School Pethgam Wagoora</p>
  </footer>

  <script>
    function checkResult() {
      const admNo = document.getElementById('admInput').value.trim();
      const errorBox = document.getElementById('errorBox');
      
      if (!admNo) {
        errorBox.innerText = "Please enter an Admission Number.";
        errorBox.style.display = "block";
        return;
      }

      // Check results in localStorage
      const results = JSON.parse(localStorage.getItem("results")) || [];
      const studentResult = results.find(r => r.admNo === admNo);

      if (studentResult) {
        window.location.href = `marks-sheet.html?admNo=${encodeURIComponent(admNo)}`;
      } else {
        errorBox.innerText = "Result not found. Ensure marks are uploaded for this ID.";
        errorBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
