<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | GPS Pethgam Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gradient-to-br from-emerald-900 to-emerald-700 min-h-screen flex items-center justify-center p-4">

  <div class="glass-card w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 border border-white/20">
    <div class="text-center mb-8">
      <img src="https://rashraftr786-tech.github.io/logo.png" class="w-20 mx-auto mb-4" alt="School Logo">
      <h1 class="text-2xl font-black text-emerald-900">SCHOOL ERP CLOUD</h1>
      <p class="text-gray-500 font-bold text-xs uppercase tracking-widest">GPS Pethgam Wagoora</p>
    </div>

    <div class="flex bg-gray-100 p-1 rounded-2xl mb-8">
      <button onclick="setRole('parent')" id="role-parent" class="role-btn flex-1 py-3 rounded-xl font-bold text-sm transition-all active bg-white shadow-sm">PARENT</button>
      <button onclick="setRole('staff')" id="role-staff" class="role-btn flex-1 py-3 rounded-xl font-bold text-sm transition-all text-gray-400">STAFF</button>
      <button onclick="setRole('admin')" id="role-admin" class="role-btn flex-1 py-3 rounded-xl font-bold text-sm transition-all text-gray-400">ADMIN</button>
    </div>

    <div id="step-phone" class="space-y-6">
      <div>
        <label class="block text-[10px] font-black text-emerald-800 uppercase mb-2 ml-1">Mobile Number</label>
        <div class="relative">
          <span class="absolute left-4 top-4 font-bold text-gray-400">+91</span>
          <input type="tel" id="phoneNumber" maxlength="10" placeholder="9596449881" 
            class="w-full pl-14 p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none focus:border-emerald-500 font-bold transition-all">
        </div>
      </div>
      <button id="btn-request-otp" class="w-full bg-emerald-700 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-emerald-800 transition-all uppercase tracking-wider">
        Send Access Code
      </button>
    </div>

    <div id="step-otp" class="space-y-6 hidden">
      <div>
        <label class="block text-[10px] font-black text-emerald-800 uppercase mb-2 text-center">Enter 6-digit code sent via SMS</label>
        <input type="text" id="otpCode" maxlength="6" placeholder="······" 
          class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none focus:border-emerald-500 text-center text-2xl font-black tracking-[1rem] transition-all">
      </div>
      <button onclick="verifyOtp()" class="w-full bg-indigo-700 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-indigo-800 transition-all uppercase tracking-wider">
        Verify & Access Portal
      </button>
      <button onclick="location.reload()" class="w-full text-gray-400 font-bold text-xs uppercase">Wrong Number? Try Again</button>
    </div>

    <p class="mt-10 text-[10px] text-center text-gray-400 font-bold uppercase">
      Secure Multi-Factor Authentication<br>© 2026 GPS Pethgam Cloud Services
    </p>
  </div>

  <script type="module">
    import { auth, db } from './init-firebase.js';
    import { RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let selectedRole = 'parent';

    // Role switcher
    window.setRole = (role) => {
      selectedRole = role;
      document.querySelectorAll('.role-btn').forEach(btn => {
        btn.classList.remove('active', 'bg-white', 'shadow-sm', 'text-emerald-800');
        btn.classList.add('text-gray-400');
      });
      const activeBtn = document.getElementById(`role-${role}`);
      activeBtn.classList.add('active', 'bg-white', 'shadow-sm', 'text-emerald-800');
      activeBtn.classList.remove('text-gray-400');
    };

    // Recaptcha
    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'btn-request-otp', { 'size': 'invisible' });

    // Request OTP
    const requestBtn = document.getElementById('btn-request-otp');
    requestBtn.addEventListener('click', () => {
      const phoneInput = document.getElementById('phoneNumber').value.trim();
      if (phoneInput.length !== 10) return alert("Please enter a valid 10-digit number.");

      signInWithPhoneNumber(auth, "+91" + phoneInput, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          document.getElementById('step-phone').classList.add('hidden');
          document.getElementById('step-otp').classList.remove('hidden');
        }).catch((error) => alert("SMS Error: " + error.message));
    });

    // Verify OTP and Check Database
    window.verifyOtp = async function() {
      const code = document.getElementById('otpCode').value;
      const rawPhone = document.getElementById('phoneNumber').value.trim();

      try {
        await window.confirmationResult.confirm(code);
        
        // Use the collection name exactly as it appears in your screenshot
        const colName = (selectedRole === 'staff' || selectedRole === 'admin') ? "staffRecords" : "admissions";
        const fieldName = (selectedRole === 'staff' || selectedRole === 'admin') ? "contact" : "parentMobile";

        const q = query(collection(db, colName), where(fieldName, "==", rawPhone));
        const snap = await getDocs(q);

        if (!snap.empty) {
          const userData = snap.docs[0].data();
          // Lowercase check to prevent "Access Denied" if database uses capital letters
          const dbRole = String(userData.role || userData.Role || "").toLowerCase();

          if (selectedRole === 'admin' && dbRole === 'admin') {
            window.location.href = "index.html";
          } else {
            window.location.href = "staff-entry.html";
          }
        } else {
          alert(`ACCESS DENIED: ${rawPhone} not found in ${colName} database.`);
          await auth.signOut();
        }
      } catch (error) {
        alert("Invalid OTP code. Please try again.");
      }
    };
  </script>
</body>
</html>
