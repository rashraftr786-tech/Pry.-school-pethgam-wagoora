<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GPS Pethgam Wagoora</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-emerald-800 to-blue-600 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-[40px] shadow-2xl p-8 pt-12 relative">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">ERP PORTAL</h1>
            <p class="text-slate-500 font-bold text-sm">GPS PETHGAM WAGOORA</p>
        </div>

        <div class="flex bg-slate-100 rounded-2xl p-1 mb-8 shadow-inner">
            <button id="staffTab" onclick="setRole('staff')" class="flex-1 py-3 rounded-xl font-bold transition-all bg-emerald-800 text-white shadow-md">
                STAFF
            </button>
            <button id="adminTab" onclick="setRole('admin')" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-400">
                ADMIN
            </button>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <input type="email" id="email" placeholder="Email Address" 
                    class="w-full bg-slate-50 border-none p-4 rounded-2xl text-slate-700 font-medium focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
            </div>
            <div class="relative">
                <input type="password" id="password" placeholder="Password" 
                    class="w-full bg-slate-50 border-none p-4 rounded-2xl text-slate-700 font-medium focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
            </div>
            
            <button onclick="handleLogin()" id="loginBtn" 
                class="w-full bg-emerald-700 hover:bg-emerald-800 text-white font-black py-4 rounded-2xl shadow-lg shadow-emerald-900/20 transition-all transform active:scale-95 mt-4">
                SIGN IN
            </button>
        </div>

        <div id="errorMessage" class="mt-4 text-red-500 text-center text-sm font-bold hidden"></div>
    </div>

    <script type="module">
        import { auth, db } from './init-firebase.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let selectedRole = 'staff';

        // 1. Role Switching Logic (Fixed the "Stuck" button)
        window.setRole = (role) => {
            selectedRole = role;
            const staffBtn = document.getElementById('staffTab');
            const adminBtn = document.getElementById('adminTab');

            if (role === 'admin') {
                adminBtn.className = "flex-1 py-3 rounded-xl font-bold bg-emerald-800 text-white shadow-md";
                staffBtn.className = "flex-1 py-3 rounded-xl font-bold text-slate-400 bg-transparent";
            } else {
                staffBtn.className = "flex-1 py-3 rounded-xl font-bold bg-emerald-800 text-white shadow-md";
                adminBtn.className = "flex-1 py-3 rounded-xl font-bold text-slate-400 bg-transparent";
            }
        };

        // 2. Login Logic
        window.handleLogin = async function() {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            if (!email || !password) {
                errorDiv.innerText = "Please fill all fields";
                errorDiv.classList.remove('hidden');
                return;
            }

            btn.innerText = "VERIFYING...";
            btn.disabled = true;
            errorDiv.classList.add('hidden');

            try {
                // A. Authenticate with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // B. Verify Role in Firestore (staffRecords)
                const staffRef = collection(db, "staffRecords");
                const q = query(staffRef, where("email", "==", email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    throw new Error("Access denied. No record found in database.");
                }

                const userData = querySnapshot.docs[0].data();

                // C. Match Role (Case Insensitive)
                if (userData.role.toLowerCase() === selectedRole.toLowerCase()) {
                    window.location.replace("index.html");
                } else {
                    throw new Error(`Role mismatch. You are registered as ${userData.role}.`);
                }

            } catch (error) {
                console.error(error);
                errorDiv.innerText = error.message;
                errorDiv.classList.remove('hidden');
                btn.innerText = "SIGN IN";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
