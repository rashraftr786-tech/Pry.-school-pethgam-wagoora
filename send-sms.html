<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct SMS | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-xl border border-slate-200">
        <h2 class="text-xl font-black mb-6 text-blue-600"><i class="fas fa-comment-alt"></i> Send Direct SMS</h2>
        
        <div class="space-y-4">
            <div>
                <label class="block text-[10px] font-black text-slate-500 uppercase mb-1">Select Student</label>
                <select id="studentSelect" class="w-full p-4 rounded-2xl border bg-slate-50 font-bold outline-none">
                    <option value="">-- Choose Student --</option>
                </select>
            </div>

            <textarea id="msgBody" rows="5" class="w-full p-4 rounded-2xl border bg-slate-50 font-bold text-sm outline-none" placeholder="Type your SMS here..."></textarea>

            <button onclick="sendSMS()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition">
                OPEN SMS APP & LOG
            </button>
            <a href="index.html" class="block text-center text-xs font-bold text-slate-400 mt-4 uppercase">Back to Dashboard</a>
        </div>
    </div>

    <script type="module">
        import { db } from './init-firebase.js';
        import { collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function loadStudents() {
            const snap = await getDocs(collection(db, "admissions")); // Accessing your admission records
            const select = document.getElementById('studentSelect');
            snap.forEach(doc => {
                const s = doc.data();
                const opt = document.createElement('option');
                opt.value = s.fatherContact; // Using the contact number field from your form
                opt.dataset.name = s.studentName;
                opt.textContent = `${s.studentName} (${s.fatherContact})`;
                select.appendChild(opt);
            });
        }

        window.sendSMS = async () => {
            const phone = document.getElementById('studentSelect').value;
            const msg = document.getElementById('msgBody').value;
            const name = document.getElementById('studentSelect').selectedOptions[0].dataset.name;

            if(!phone || !msg) return alert("Select student and enter message");

            // Save this action to your Comm. Logs
            await addDoc(collection(db, "comm_logs"), {
                recipient: name,
                phone: phone,
                message: msg,
                type: "SMS",
                date: new Date().toLocaleDateString('en-GB'),
                timestamp: new Date()
            });

            // Trigger the native SMS app
            window.location.href = `sms:+91${phone}?body=${encodeURIComponent(msg)}`;
        };
        loadStudents();
    </script>
</body>
</html>
