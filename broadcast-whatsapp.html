<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-xl border border-slate-200">
        <h2 class="text-xl font-black mb-6 text-emerald-600"><i class="fab fa-whatsapp"></i> WhatsApp Alert</h2>
        
        <div class="space-y-4">
            <select id="studentSelect" class="w-full p-4 rounded-2xl border bg-slate-50 font-bold outline-none">
                <option value="">-- Choose Student --</option>
            </select>

            <select id="template" onchange="updateMsg()" class="w-full p-4 rounded-2xl border bg-slate-50 font-bold outline-none">
                <option value="">-- Choose Template --</option>
                <option value="Absent">Today's Absence Alert</option>
                <option value="Fee">Monthly Fee Reminder</option>
            </select>

            <textarea id="msgBody" rows="5" class="w-full p-4 rounded-2xl border bg-slate-50 font-bold text-sm outline-none" placeholder="Message content..."></textarea>

            <button onclick="sendWA()" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-emerald-600 transition">
                OPEN WHATSAPP & LOG
            </button>
        </div>
    </div>

    <script type="module">
        import { db } from './init-firebase.js';
        import { collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Load students from your Admissions collection
        async function load() {
            const snap = await getDocs(collection(db, "admissions"));
            const select = document.getElementById('studentSelect');
            snap.forEach(doc => {
                const s = doc.data();
                const opt = document.createElement('option');
                opt.value = s.fatherContact; // Pulls contact from form
                opt.dataset.name = s.studentName;
                opt.textContent = `${s.studentName} (${s.fatherContact})`;
                select.appendChild(opt);
            });
        }

        window.updateMsg = () => {
            const name = document.getElementById('studentSelect').selectedOptions[0].dataset.name || "Student";
            const type = document.getElementById('template').value;
            if(type === "Absent") document.getElementById('msgBody').value = `Dear Parent, your ward ${name} is absent today from GPS Pethgam. Please ensure regular attendance.`;
        };

        window.sendWA = async () => {
            const phone = document.getElementById('studentSelect').value;
            const msg = document.getElementById('msgBody').value;
            const name = document.getElementById('studentSelect').selectedOptions[0].dataset.name;

            // Save to Comm. Logs
            await addDoc(collection(db, "comm_logs"), {
                recipient: name, phone: phone, message: msg, type: "WhatsApp", date: new Date().toLocaleDateString()
            });

            window.open(`https://wa.me/91${phone}?text=${encodeURIComponent(msg)}`, '_blank');
        };
        load();
    </script>
</body>
</html>
