<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Dispatch | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-xl border border-slate-200">
        <h2 class="text-xl font-black mb-6 text-indigo-600"><i class="fas fa-envelope"></i> Email Dispatch</h2>
        
        <div class="space-y-4">
            <div>
                <label class="block text-[10px] font-black text-slate-500 uppercase mb-1">Select Recipient</label>
                <select id="studentSelect" class="w-full p-4 rounded-2xl border bg-slate-50 font-bold outline-none">
                    <option value="">-- Choose Recipient --</option>
                </select>
            </div>

            <div>
                <label class="block text-[10px] font-black text-slate-500 uppercase mb-1">Subject</label>
                <input type="text" id="subject" value="Official Notice: GPS Pethgam" class="w-full p-4 rounded-2xl border bg-slate-50 font-bold outline-none">
            </div>

            <textarea id="msgBody" rows="5" class="w-full p-4 rounded-2xl border bg-slate-50 font-bold text-sm outline-none" placeholder="Write your email content here..."></textarea>

            <button onclick="sendEmail()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-indigo-700 transition">
                OPEN EMAIL APP & LOG
            </button>
            <a href="index.html" class="block text-center text-xs font-bold text-slate-400 mt-4 uppercase">Back to Dashboard</a>
        </div>
    </div>

    <script type="module">
        import { db } from './init-firebase.js';
        import { collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function loadRecipients() {
            const snap = await getDocs(collection(db, "admissions")); // Pulling emails from admission records
            const select = document.getElementById('studentSelect');
            snap.forEach(doc => {
                const s = doc.data();
                if(s.email) {
                    const opt = document.createElement('option');
                    opt.value = s.email;
                    opt.dataset.name = s.studentName;
                    opt.textContent = `${s.studentName} (${s.email})`;
                    select.appendChild(opt);
                }
            });
        }

        window.sendEmail = async () => {
            const email = document.getElementById('studentSelect').value;
            const sub = document.getElementById('subject').value;
            const body = document.getElementById('msgBody').value;
            const name = document.getElementById('studentSelect').selectedOptions[0].dataset.name;

            if(!email || !body) return alert("Select recipient and enter message");

            // Log the communication
            await addDoc(collection(db, "comm_logs"), {
                recipient: name,
                phone: email, // Email used as identifier
                message: body,
                type: "Email",
                date: new Date().toLocaleDateString('en-GB'),
                timestamp: new Date()
            });

            // Trigger the native Email app
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(sub)}&body=${encodeURIComponent(body)}`;
        };
        loadRecipients();
    </script>
</body>
</html>
