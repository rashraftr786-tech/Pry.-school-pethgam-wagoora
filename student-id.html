<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landscape ID Generator | GPS Pethgam Wagoora</title>
  <style>
    :root {
      --navy: #1a2a44;
      --gold: #c59d5f;
      --accent-blue: #7fb3d5;
      --bg-white: #ffffff;
    }

    body { font-family: 'Segoe UI', Arial, sans-serif; background: #e0e0e0; margin: 0; padding: 0; }

    /* --- UI Panel Styles (No-Print) --- */
    .control-panel {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h2 { color: var(--navy); border-bottom: 2px solid #1a5d1a; padding-bottom: 10px; }

    .dropdown-container { position: relative; margin-bottom: 20px; }
    .dropdown-btn {
      width: 100%;
      padding: 12px;
      background: var(--navy);
      color: white;
      border: none;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      width: 100%;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      z-index: 100;
    }
    .dropdown-content label { display: block; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .dropdown-content label:hover { background: #f0f7f0; }
    .dropdown-container:hover .dropdown-content { display: block; }

    #generateBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #1a5d1a;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    #generateBtn:disabled { background: #ccc; cursor: not-allowed; }

    /* --- Precise ID Card Design (Based on Image) --- */
    #printArea {
      display: none;
      flex-wrap: wrap;
      justify-content: flex-start;
      background: white;
    }

    .id-card {
      width: 54mm;
      height: 86mm;
      border-radius: 12px;
      margin: 1.6mm;
      position: relative;
      overflow: hidden;
      background: var(--bg-white);
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      border: 1px solid #ddd;
      -webkit-print-color-adjust: exact;
    }

    /* Top Navy Section with Geometric Overlays */
    .card-header-bg {
      background-color: var(--navy);
      height: 38%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .overlay-left {
      position: absolute;
      width: 130%;
      height: 100px;
      background: var(--accent-blue);
      top: 30px;
      left: -40px;
      transform: rotate(-25deg);
      opacity: 0.5;
    }

    .overlay-right {
      position: absolute;
      width: 130%;
      height: 100px;
      background: #34495e;
      top: 10px;
      right: -40px;
      transform: rotate(25deg);
      opacity: 0.4;
    }

    /* Profile Frame */
    .photo-frame {
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      width: 75px;
      height: 75px;
      background: var(--navy);
      border: 3px solid var(--gold);
      border-radius: 50%;
      z-index: 10;
      overflow: hidden;
    }

    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

    /* Text Content */
    .card-body {
      padding: 10px;
      margin-top: 25px;
      text-align: center;
    }

    .name-text {
      color: var(--gold);
      font-size: 15px;
      font-weight: 800;
      text-transform: uppercase;
      margin: 0;
    }

    .sub-text {
      font-size: 11px;
      color: #333;
      margin-bottom: 12px;
    }

    .details-table {
      width: 100%;
      font-size: 9px;
      text-align: left;
      line-height: 1.8;
      border: none;
    }
    .details-table td:first-child { font-weight: bold; width: 45px; color: #444; }

    /* Bottom Section with Logo and QR */
    .card-footer {
      margin-top: auto;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .qr-container {
      width: 48px;
      height: 48px;
      border: 2px solid var(--gold);
      padding: 2px;
      background: white;
    }

    .logo-container {
      text-align: center;
    }

    .circular-logo {
      width: 32px;
      height: 32px;
      background: var(--navy);
      border: 2px solid var(--gold);
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 6px;
      font-weight: bold;
    }

    .school-label {
      font-size: 7px;
      font-weight: 800;
      color: var(--gold);
      text-transform: uppercase;
      margin-top: 4px;
      width: 80px;
    }

    .slogan-text {
      position: absolute;
      bottom: 4px;
      width: 100%;
      left: 0;
      text-align: center;
      font-size: 9px;
      color: var(--navy);
    }

    @media print {
      @page { size: A4 landscape; margin: 5mm; }
      .no-print { display: none !important; }
      #printArea { display: flex !important; margin: 0; padding: 0; }
      .id-card { page-break-inside: avoid; }
    }
  </style>
</head>
<body>

<div class="control-panel no-print">
  <h2>Batch ID Card Generator</h2>
  <div class="dropdown-container">
    <button class="dropdown-btn">Select Admission Numbers ▼</button>
    <div class="dropdown-content" id="studentList"></div>
  </div>

  <table id="previewTable">
    <thead>
      <tr>
        <th>Adm No</th>
        <th>Name</th>
        <th>Class</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="previewBody"></tbody>
  </table>

  <button id="generateBtn" disabled onclick="window.print()">Generate & Print (Landscape)</button>
</div>

<div id="printArea"></div>

<script>
  const students = JSON.parse(localStorage.getItem("admissions")) || [];
  let selectedSet = new Set();

  function init() {
    const list = document.getElementById('studentList');
    students.forEach(s => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" value="${s.admNo}" onchange="toggleStudent('${s.admNo}')"> 
                         ${s.admNo} – ${s.studentName}`;
      list.appendChild(label);
    });
  }

  function toggleStudent(admNo) {
    selectedSet.has(admNo) ? selectedSet.delete(admNo) : selectedSet.add(admNo);
    updateUI();
  }

  function removeStudent(admNo) {
    selectedSet.delete(admNo);
    const cb = document.querySelector(`.dropdown-content input[value="${admNo}"]`);
    if (cb) cb.checked = false;
    updateUI();
  }

  function updateUI() {
    const previewBody = document.getElementById('previewBody');
    const printArea = document.getElementById('printArea');
    const generateBtn = document.getElementById('generateBtn');
    
    previewBody.innerHTML = "";
    printArea.innerHTML = "";
    generateBtn.disabled = selectedSet.size === 0;

    selectedSet.forEach(admNo => {
      const s = students.find(item => item.admNo === admNo);
      
      previewBody.innerHTML += `<tr>
        <td>${s.admNo}</td>
        <td>${s.studentName}</td>
        <td>${s.studentClass}</td>
        <td><button class="remove-btn" onclick="removeStudent('${s.admNo}')">X</button></td>
      </tr>`;

      printArea.innerHTML += `
        <div class="id-card">
          <div class="card-header-bg">
            <div class="overlay-left"></div>
            <div class="overlay-right"></div>
          </div>
          
          <div class="photo-frame">
            <img src="https://via.placeholder.com/150?text=Photo" alt="Student">
          </div>
          
          <div class="card-body">
            <h1 class="name-text">${s.studentName}</h1>
            <p class="sub-text">Class: ${s.studentClass}</p>
            
            <table class="details-table">
              <tr><td>ID No</td><td>: ${s.admNo}</td></tr>
              <tr><td>Parent</td><td>: ${s.fatherName}</td></tr>
              <tr><td>DOB</td><td>: ${s.dob}</td></tr>
              <tr><td>PEN</td><td>: ${s.penNo || 'N/A'}</td></tr>
            </table>
          </div>
          
          <div class="card-footer">
            <div class="qr-container">
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=45x45&data=${s.admNo}" style="width:100%">
            </div>
            
            <div class="logo-container">
              <div class="circular-logo">LOGO</div>
              <div class="school-label">GPS Pethgam Wagoora</div>
            </div>
          </div>
          <p class="slogan-text">Excellence in Education</p>
        </div>`;
    });
  }

  window.onload = init;
</script>

</body>
</html>
