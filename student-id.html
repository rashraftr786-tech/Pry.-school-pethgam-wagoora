<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Card Generator | GPS Pethgam Wagoora</title>
  <style>
    :root {
      --navy: #002366;
      --green: #1a5d1a;
      --light-grey: #f4f4f4;
    }

    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e0e0e0; margin: 0; padding: 0; }

    /* --- UI Panel Styles (No-Print) --- */
    .control-panel {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h2 { color: var(--navy); border-bottom: 2px solid var(--green); padding-bottom: 10px; }

    /* Custom Multi-Select Dropdown */
    .dropdown-container { position: relative; margin-bottom: 20px; }
    .dropdown-btn {
      width: 100%;
      padding: 12px;
      background: var(--navy);
      color: white;
      border: none;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      width: 100%;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      z-index: 10;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .dropdown-content label {
      display: block;
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .dropdown-content label:hover { background: #f0f7f0; }
    .dropdown-container:hover .dropdown-content { display: block; }

    /* Preview Table */
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: var(--light-grey); }
    .remove-btn { color: red; cursor: pointer; font-weight: bold; border: none; background: none; }

    #generateBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    #generateBtn:disabled { background: #ccc; cursor: not-allowed; }

    /* --- ID Card Print Styles --- */
    #printArea {
      display: none; /* Hidden during selection */
      flex-wrap: wrap;
      justify-content: center;
      background: white;
      padding: 10mm;
    }

    /* Standard CR-80 Size: 86mm x 54mm */
    .id-card {
      width: 86mm;
      height: 54mm;
      border: 1px solid #000;
      border-radius: 8px;
      margin: 5mm;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #fff;
      box-sizing: border-box;
      -webkit-print-color-adjust: exact;
    }

    .card-header {
      background: var(--navy);
      color: white;
      padding: 5px;
      text-align: center;
      font-size: 10px;
    }
    .card-header h3 { margin: 0; font-size: 11px; }

    .card-body {
      display: flex;
      padding: 8px;
      flex-grow: 1;
    }
    .photo-box {
      width: 65px;
      height: 75px;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      color: #999;
    }
    .details {
      padding-left: 10px;
      font-size: 11px;
      line-height: 1.4;
    }
    .details b { color: var(--navy); }

    .card-footer {
      background: var(--green);
      color: white;
      text-align: center;
      font-size: 9px;
      padding: 3px;
      font-weight: bold;
    }

    @media print {
      .no-print { display: none !important; }
      #printArea { display: flex !important; margin: 0; padding: 0; }
      body { background: white; }
    }
  </style>
</head>
<body>

<div class="control-panel no-print">
  <h2>ID Card Batch Generator</h2>
  
  <div class="dropdown-container">
    <button class="dropdown-btn">Select Admission Numbers ▼</button>
    <div class="dropdown-content" id="studentList">
      </div>
  </div>

  <h3>Preview Table</h3>
  <table id="previewTable">
    <thead>
      <tr>
        <th>Adm No</th>
        <th>Name</th>
        <th>Class</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="previewBody"></tbody>
  </table>

  <button id="generateBtn" disabled onclick="window.print()">Print Generated ID Cards</button>
</div>

<div id="printArea" id="idCardContainer"></div>

<script>
  // Data Source from LocalStorage (adm-register.html)
  const students = JSON.parse(localStorage.getItem("admissions")) || [];
  let selectedSet = new Set();

  function init() {
    const list = document.getElementById('studentList');
    students.forEach(s => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" value="${s.admNo}" onchange="toggleStudent('${s.admNo}')"> 
                         ${s.admNo} – ${s.studentName} (Class ${s.studentClass})`;
      list.appendChild(label);
    });
  }

  function toggleStudent(admNo) {
    if (selectedSet.has(admNo)) {
      selectedSet.delete(admNo);
    } else {
      selectedSet.add(admNo);
    }
    updateUI();
  }

  function removeStudent(admNo) {
    selectedSet.delete(admNo);
    // Uncheck the checkbox in the dropdown
    const checkbox = document.querySelector(`.dropdown-content input[value="${admNo}"]`);
    if (checkbox) checkbox.checked = false;
    updateUI();
  }

  function updateUI() {
    const previewBody = document.getElementById('previewBody');
    const printArea = document.getElementById('printArea');
    const generateBtn = document.getElementById('generateBtn');
    
    previewBody.innerHTML = "";
    printArea.innerHTML = "";

    if (selectedSet.size > 0) {
      generateBtn.disabled = false;
      document.getElementById('printArea').style.display = "flex";
    } else {
      generateBtn.disabled = true;
      document.getElementById('printArea').style.display = "none";
    }

    selectedSet.forEach(admNo => {
      const s = students.find(item => item.admNo === admNo);
      
      // Update Preview Table
      const row = `<tr>
        <td>${s.admNo}</td>
        <td>${s.studentName}</td>
        <td>${s.studentClass}</td>
        <td><button class="remove-btn" onclick="removeStudent('${s.admNo}')">X</button></td>
      </tr>`;
      previewBody.innerHTML += row;

      // Update ID Card Generation
      const card = `
        <div class="id-card">
          <div class="card-header">
            <h3>GPS PETHGAM WAGOORA</h3>
            <span>Session 2024-25</span>
          </div>
          <div class="card-body">
            <div class="photo-box">PHOTO</div>
            <div class="details">
              <div><b>Name:</b> ${s.studentName.toUpperCase()}</div>
              <div><b>F. Name:</b> ${s.fatherName}</div>
              <div><b>Class:</b> ${s.studentClass}</div>
              <div><b>Adm No:</b> ${s.admNo}</div>
              <div><b>DOB:</b> ${s.dob}</div>
            </div>
          </div>
          <div class="card-footer">PEN: ${s.penNo || 'N/A'} | APAAR: ${s.apaarId || 'N/A'}</div>
        </div>
      `;
      printArea.innerHTML += card;
    });
  }

  window.onload = init;
</script>

</body>
</html>
