<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern ID Card Generator | GPS Pethgam Wagoora</title>
  <style>
    :root {
      --navy: #1a2a44;
      --gold: #d4af37;
      --light-blue: #a0d2eb;
      --green: #1a5d1a;
    }

    body { font-family: 'Segoe UI', Arial, sans-serif; background: #e0e0e0; margin: 0; padding: 0; }

    /* --- UI Panel Styles (No-Print) --- */
    .control-panel {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h2 { color: var(--navy); border-bottom: 2px solid var(--green); padding-bottom: 10px; }

    .dropdown-container { position: relative; margin-bottom: 20px; }
    .dropdown-btn {
      width: 100%;
      padding: 12px;
      background: var(--navy);
      color: white;
      border: none;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      width: 100%;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      z-index: 10;
    }
    .dropdown-content label { display: block; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .dropdown-content label:hover { background: #f0f7f0; }
    .dropdown-container:hover .dropdown-content { display: block; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    .remove-btn { color: red; cursor: pointer; font-weight: bold; border: none; background: none; }

    #generateBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    #generateBtn:disabled { background: #ccc; cursor: not-allowed; }

    /* --- ID Card Design Based on Picture --- */
    #printArea {
      display: none;
      flex-wrap: wrap;
      justify-content: flex-start; /* Better alignment for printing */
      background: white;
      padding: 3.3mm; /* Reduced by 1/3 from 10mm */
    }

    .id-card {
      width: 54mm;
      height: 86mm;
      border: 0.5px solid #ccc; /* Thinner border for cleaner print */
      border-radius: 12px;
      margin: 1.6mm; /* Reduced by 1/3 from 5mm */
      position: relative;
      overflow: hidden;
      background: #fff;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      -webkit-print-color-adjust: exact;
    }

    .card-top {
      background: var(--navy);
      height: 35%;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .card-top::after {
      content: "";
      position: absolute;
      bottom: -30px;
      left: -20px;
      width: 120%;
      height: 60px;
      background: var(--light-blue);
      transform: rotate(-10deg);
      z-index: -1;
      opacity: 0.6;
    }

    .photo-container {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: #eee;
      border: 3px solid var(--gold);
      border-radius: 50%;
      overflow: hidden;
      z-index: 5;
    }
    .photo-container img { width: 100%; height: 100%; object-fit: cover; }

    .card-content {
      margin-top: 25px;
      text-align: center;
      padding: 10px;
      z-index: 2;
    }

    .student-name {
      color: var(--gold);
      font-size: 14px;
      font-weight: 900;
      text-transform: uppercase;
      margin: 0;
    }

    .student-class-label {
      font-size: 10px;
      color: #333;
      margin-bottom: 10px;
    }

    .details-grid {
      text-align: left;
      font-size: 9px;
      margin-top: 5px;
      line-height: 1.6;
    }
    .details-grid div {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 2px;
    }
    .details-grid b { width: 45px; display: inline-block; color: #555; }

    .card-bottom {
      margin-top: auto;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .qr-box {
      width: 35px;
      height: 35px;
      border: 1.5px solid var(--gold);
      padding: 2px;
      border-radius: 4px;
    }

    .school-info { text-align: right; }
    .school-logo-small {
      width: 20px;
      height: 20px;
      background: var(--navy);
      border-radius: 50%;
      margin-left: auto;
      border: 1px solid var(--gold);
    }
    .school-name-text {
      font-size: 7px;
      font-weight: bold;
      color: var(--gold);
      width: 80px;
      line-height: 1;
      margin-top: 3px;
    }

    .slogan {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 8px;
      color: var(--navy);
      font-style: italic;
    }

    @media print {
      @page { size: A4; margin: 5mm; }
      .no-print { display: none !important; }
      #printArea { display: flex !important; margin: 0; padding: 0; }
      .id-card { page-break-inside: avoid; border: 1px solid #eee; }
    }
  </style>
</head>
<body>

<div class="control-panel no-print">
  <h2>Modern ID Card Generator</h2>
  <div class="dropdown-container">
    <button class="dropdown-btn">Select Students ▼</button>
    <div class="dropdown-content" id="studentList"></div>
  </div>

  <table id="previewTable">
    <thead>
      <tr>
        <th>Adm No</th>
        <th>Name</th>
        <th>Class</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="previewBody"></tbody>
  </table>

  <button id="generateBtn" disabled onclick="window.print()">Print Batch</button>
</div>

<div id="printArea"></div>

<script>
  const students = JSON.parse(localStorage.getItem("admissions")) || [];
  let selectedSet = new Set();

  function init() {
    const list = document.getElementById('studentList');
    students.forEach(s => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" value="${s.admNo}" onchange="toggleStudent('${s.admNo}')"> 
                         ${s.admNo} – ${s.studentName}`;
      list.appendChild(label);
    });
  }

  function toggleStudent(admNo) {
    selectedSet.has(admNo) ? selectedSet.delete(admNo) : selectedSet.add(admNo);
    updateUI();
  }

  function removeStudent(admNo) {
    selectedSet.delete(admNo);
    const cb = document.querySelector(`.dropdown-content input[value="${admNo}"]`);
    if (cb) cb.checked = false;
    updateUI();
  }

  function updateUI() {
    const previewBody = document.getElementById('previewBody');
    const printArea = document.getElementById('printArea');
    const generateBtn = document.getElementById('generateBtn');
    
    previewBody.innerHTML = "";
    printArea.innerHTML = "";
    generateBtn.disabled = selectedSet.size === 0;

    selectedSet.forEach(admNo => {
      const s = students.find(item => item.admNo === admNo);
      
      previewBody.innerHTML += `<tr>
        <td>${s.admNo}</td>
        <td>${s.studentName}</td>
        <td>${s.studentClass}</td>
        <td><button class="remove-btn" onclick="removeStudent('${s.admNo}')">X</button></td>
      </tr>`;

      printArea.innerHTML += `
        <div class="id-card">
          <div class="card-top"></div>
          <div class="photo-container">
            <img src="https://via.placeholder.com/150?text=Student" alt="Photo">
          </div>
          <div class="card-content">
            <p class="student-name">${s.studentName}</p>
            <p class="student-class-label">Class: ${s.studentClass}</p>
            <div class="details-grid">
              <div><b>ID No</b>: ${s.admNo}</div>
              <div><b>Parent</b>: ${s.fatherName}</div>
              <div><b>DOB</b>: ${s.dob}</div>
              <div><b>PEN</b>: ${s.penNo || 'N/A'}</div>
            </div>
          </div>
          <div class="card-bottom">
            <div class="qr-box">
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=30x30&data=${s.admNo}" style="width:100%">
            </div>
            <div class="school-info">
              <div class="school-logo-small"></div>
              <div class="school-name-text">GPS PETHGAM WAGOORA</div>
            </div>
          </div>
          <div class="slogan">Excellence in Education</div>
        </div>`;
    });
  }

  window.onload = init;
</script>

</body>
</html>
