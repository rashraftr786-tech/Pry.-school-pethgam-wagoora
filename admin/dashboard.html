<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin ERP | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        // --- STEP 1: SECURITY GUARD ---
        // Checks if both Password and OTP verification steps were completed
        if (sessionStorage.getItem('isAdmin') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <style>
        /* Modern UI Styles */
        .module-frame { 
            width: 100%; 
            height: calc(100vh - 40px); 
            border: none; 
            border-radius: 2rem; 
            background: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .nav-link.active { 
            background-color: #1e293b; 
            border-left: 4px solid #3b82f6; 
            color: #3b82f6; 
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 flex min-h-screen font-sans overflow-hidden">

    <aside class="w-72 bg-slate-900 text-white flex flex-col fixed h-full z-50 shadow-2xl">
        <div class="p-8 text-center border-b border-slate-800">
            <h1 class="text-xl font-black italic tracking-tighter uppercase leading-tight">
                GPS PETHGAM<br>
                <span class="text-blue-400 text-[9px] tracking-[0.3em]">ADMIN ERP 2026</span>
            </h1>
        </div>

        <nav class="flex-1 mt-6 px-4 space-y-1 overflow-y-auto">
            <button onclick="openModule('master-ledger.html', 'master')" id="btn-master" class="nav-link active w-full flex items-center gap-3 p-4 rounded-xl transition-all text-[11px] font-bold uppercase">
                <i class="fa-solid fa-database w-5"></i> Master Ledger
            </button>
            
            <button onclick="openModule('admission-form.html', 'admission')" id="btn-admission" class="nav-link w-full flex items-center gap-3 p-4 rounded-xl transition-all text-[11px] font-bold uppercase text-slate-400 hover:text-white">
                <i class="fa-solid fa-user-plus w-5"></i> Admission Form
            </button>

            <button onclick="openModule('apaar-consent.html', 'apaar')" id="btn-apaar" class="nav-link w-full flex items-center gap-3 p-4 rounded-xl transition-all text-[11px] font-bold uppercase text-slate-400 hover:text-white">
                <i class="fa-solid fa-id-card-clip w-5"></i> APAAR Consent
            </button>

            <button onclick="openModule('mdm-report.html', 'mdm')" id="btn-mdm" class="nav-link w-full flex items-center gap-3 p-4 rounded-xl transition-all text-[11px] font-bold uppercase text-slate-400 hover:text-white">
                <i class="fa-solid fa-bowl-rice w-5"></i> MDM Report
            </button>

            <button onclick="openModule('staff-attendance.html', 'attendance')" id="btn-attendance" class="nav-link w-full flex items-center gap-3 p-4 rounded-xl transition-all text-[11px] font-bold uppercase text-slate-400 hover:text-white">
                <i class="fa-solid fa-clipboard-user w-5"></i> Staff Attendance
            </button>

            <button onclick="openModule('staff-manager.html', 'staff')" id="btn-staff" class="nav-link w-full flex items-center gap-3 p-4 rounded-xl transition-all text-[11px] font-bold uppercase text-slate-400 hover:text-white">
                <i class="fa-solid fa-users-gear w-5"></i> Staff Manager
            </button>

            <button onclick="openModule('certificate-gen.html', 'certificate')" id="btn-certificate" class="nav-link w-full flex items-center gap-3 p-4 rounded-xl transition-all text-[11px] font-bold uppercase text-slate-400 hover:text-white">
                <i class="fa-solid fa-file-signature w-5"></i> Certificate Gen
            </button>
        </nav>

        <div class="p-6 border-t border-slate-800">
            <button onclick="adminLogout()" class="w-full flex items-center justify-center gap-2 p-3 bg-red-500/10 text-red-500 rounded-xl hover:bg-red-600 hover:text-white transition-all text-xs font-black uppercase">
                <i class="fa-solid fa-power-off"></i> Logout
            </button>
        </div>
    </aside>

    <main class="ml-72 flex-1 p-5">
        <iframe id="main-frame" src="modules/master-ledger.html" class="module-frame"></iframe>
    </main>

    <script>
        /**
         * Switches the content of the main dashboard area
         * @param {string} file - The HTML file to load from the modules folder
         * @param {string} id - The shorthand ID for the button to style it as active
         */
        function openModule(file, id) {
            // Update the iFrame Source
            document.getElementById('main-frame').src = 'modules/' + file;

            // Update Navigation Button Styles
            document.querySelectorAll('.nav-link').forEach(btn => {
                btn.classList.remove('nav-active', 'active');
                btn.classList.add('text-slate-400');
            });

            const activeBtn = document.getElementById('btn-' + id);
            activeBtn.classList.add('active');
            activeBtn.classList.remove('text-slate-400');
        }

        /**
         * Clears the security session and redirects to login
         */
        function adminLogout() {
            sessionStorage.removeItem('isAdmin');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
