<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 pb-20">

    <header class="bg-slate-900 text-white p-6 rounded-b-[3rem] shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-xl font-black italic">ADMIN CONSOLE</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Headmaster Access</p>
            </div>
            <button onclick="location.href='../index.html'" class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-power-off text-red-400"></i>
            </button>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white/10 p-4 rounded-2xl">
                <p class="text-[9px] font-bold text-blue-300 uppercase">Total Strength</p>
                <h3 class="text-2xl font-black">148</h3>
            </div>
            <div class="bg-white/10 p-4 rounded-2xl">
                <p class="text-[9px] font-bold text-orange-300 uppercase">Today's Presence</p>
                <h3 class="text-2xl font-black">132</h3>
            </div>
        </div>
    </header>

    <main class="p-4 max-w-6xl mx-auto space-y-6 -mt-4">
        
        <section class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
            <h3 class="text-xs font-black text-slate-800 uppercase mb-4 tracking-widest">Attendance Analysis</h3>
            <canvas id="attendanceChart" height="200"></canvas>
        </section>

        <section>
            <h3 class="text-xs font-black text-slate-400 uppercase mb-4 px-2">Management Modules</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col items-center text-center">
                    <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mb-3">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <span class="text-[10px] font-bold uppercase">New Admission</span>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col items-center text-center">
                    <div class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center mb-3">
                        <i class="fa-solid fa-users-gear"></i>
                    </div>
                    <span class="text-[10px] font-bold uppercase">Staff Management</span>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col items-center text-center">
                    <div class="w-12 h-12 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center mb-3">
                        <i class="fa-solid fa-file-certificate"></i>
                    </div>
                    <span class="text-[10px] font-bold uppercase">Generate SLC</span>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col items-center text-center">
                    <div class="w-12 h-12 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center mb-3">
                        <i class="fa-solid fa-chart-pie"></i>
                    </div>
                    <span class="text-[10px] font-bold uppercase">MDM Reports</span>
                </div>
            </div>
        </section>

        <section class="bg-blue-600 p-6 rounded-[2rem] text-white">
            <h3 class="font-bold mb-2">Publish Notice</h3>
            <textarea class="w-full bg-blue-500 border-none rounded-xl p-3 text-sm placeholder:text-blue-200 focus:ring-2 focus:ring-white outline-none" placeholder="Type school announcement..."></textarea>
            <button class="mt-3 bg-white text-blue-600 px-6 py-2 rounded-lg text-[10px] font-black uppercase">Post to Marquee</button>
        </section>

    </main>

    <script>
        // Attendance Chart Logic
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                datasets: [{
                    label: 'Attendance %',
                    data: [95, 88, 92, 90, 85, 98],
                    borderColor: '#3b82f6',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(59, 130, 246, 0.1)'
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
        });
    </script>
</body>
</html>
