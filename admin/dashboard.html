<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Command Center | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-slate-50 pb-28">

    <header class="bg-slate-900 text-white p-8 rounded-b-[3.5rem] shadow-2xl">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black tracking-tighter italic">ADMIN PANEL</h1>
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-[0.2em]">GPS Pethgam ERP v1.0</p>
            </div>
            <a href="../index.html" class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center hover:bg-red-500 transition-colors">
                <i class="fa-solid fa-power-off"></i>
            </a>
        </div>
        
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white/10 border border-white/10 p-4 rounded-3xl text-center">
                <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Students</p>
                <h3 class="text-xl font-black">154</h3>
            </div>
            <div class="bg-white/10 border border-white/10 p-4 rounded-3xl text-center border-emerald-500/30">
                <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Staff Present</p>
                <h3 class="text-xl font-black text-emerald-400">07/08</h3>
            </div>
            <div class="bg-white/10 border border-white/10 p-4 rounded-3xl text-center">
                <p class="text-[8px] font-black text-slate-400 uppercase mb-1">MDM Meals</p>
                <h3 class="text-xl font-black text-orange-400">142</h3>
            </div>
        </div>
    </header>

    <main class="p-6 max-w-6xl mx-auto space-y-8">
        
        <section>
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 ml-2">Administrative Tools</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                
                <a href="modules/certificate-gen.html" class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center text-center group hover:border-purple-500 transition-all border-b-4 border-b-purple-500">
                    <div class="w-14 h-14 bg-purple-50 text-purple-600 rounded-2xl flex items-center justify-center text-xl mb-3 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-file-signature"></i>
                    </div>
                    <span class="text-[10px] font-black uppercase text-slate-600 tracking-tight">Certificates</span>
                </a>

                <a href="modules/mdm-report.html" class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center text-center group hover:border-emerald-500 transition-all border-b-4 border-b-emerald-500">
                    <div class="w-14 h-14 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center text-xl mb-3 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-file-invoice-dollar"></i>
                    </div>
                    <span class="text-[10px] font-black uppercase text-slate-600 tracking-tight">MDM Statement</span>
                </a>

                <a href="modules/staff-manager.html" class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center text-center group hover:border-orange-500 transition-all border-b-4 border-b-orange-500">
                    <div class="w-14 h-14 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center text-xl mb-3 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-user-check"></i>
                    </div>
                    <span class="text-[10px] font-black uppercase text-slate-600 tracking-tight">Staff Manager</span>
                </a>

                <a href="#" class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center text-center group hover:border-blue-500 transition-all border-b-4 border-b-blue-500">
                    <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-xl mb-3 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <span class="text-[10px] font-black uppercase text-slate-600 tracking-tight">New Admission</span>
                </a>

            </div>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-[10px] font-black text-slate-800 uppercase tracking-widest">Attendance Trend</h3>
                    <span class="text-[10px] font-bold text-emerald-500">+12% vs Last Week</span>
                </div>
                <canvas id="attendanceChart" height="200"></canvas>
            </div>

            <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100">
                <h3 class="text-[10px] font-black text-slate-800 uppercase tracking-widest mb-6">MDM Rice Stock (KG)</h3>
                <canvas id="mdmChart" height="200"></canvas>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900/90 backdrop-blur-lg px-8 py-4 rounded-full shadow-2xl flex gap-10 text-white items-center border border-white/10 z-50">
        <a href="dashboard.html" class="text-blue-400"><i class="fa-solid fa-grid-2"></i></a>
        <a href="modules/staff-manager.html" class="opacity-50 hover:opacity-100"><i class="fa-solid fa-users"></i></a>
        <a href="modules/certificate-gen.html" class="opacity-50 hover:opacity-100"><i class="fa-solid fa-print"></i></a>
    </nav>

    <script>
        // Attendance Chart
        const attCtx = document.getElementById('attendanceChart').getContext('2d');
        new Chart(attCtx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                datasets: [{
                    label: 'Students Present',
                    data: [142, 138, 145, 140, 148, 130],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false } } }
        });

        // MDM Chart
        const mdmCtx = document.getElementById('mdmChart').getContext('2d');
        new Chart(mdmCtx, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Stock Used',
                    data: [45, 42, 48, 38],
                    backgroundColor: '#f97316',
                    borderRadius: 10
                }]
            },
            options: { plugins: { legend: { display: false } } }
        });
    </script>
</body>
</html>
