<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="../js/guard.js"></script>
  <style>
    body { font-family: Arial; background:#f4f4f4; }
    .top {
      background: darkgreen;
      color: white;
      padding: 10px;
    }
    .box {
      background: white;
      margin: 15px;
      padding: 15px;

      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="top">
  <h2>Admin Dashboard - GPS Pethgam</h2>
</div>

<div class="box">
  <p><b>Role:</b> <span id="roleText"></span></p>
  <button onclick="logout()">Logout</button>
</div>

<div class="box">
  <h3>Pending Admissions</h3>
  <div id="studentList">
    </div>
</div>

<script>
// Inside your dashboard.html <script>
records.forEach(student => {
    const statusColor = student.status === "Approved" ? "green" : "orange";
    
    html += `
      <tr>
        <td style="padding: 8px;">${student.studentName || 'New Applicant'}</td>
        <td style="padding: 8px;">${student.admNo}</td>
        <td style="padding: 8px; color: ${statusColor}; font-weight: bold;">
            ${student.status || 'Pending'}
        </td>
        <td style="padding: 8px;">
          <a href="../admission.html?id=${student.admNo}" 
             style="background: darkgreen; color: white; padding: 5px 10px; text-decoration: none; border-radius: 3px; font-size: 11px;">
             View & Approve
          </a>
        </td>
      </tr>`;
});

</script>

</body>
</html>
