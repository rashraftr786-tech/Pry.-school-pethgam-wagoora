<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="../js/guard.js"></script>
  <style>
    body { font-family: Arial; background:#f4f4f4; }
    .top {
      background: darkgreen;
      color: white;
      padding: 10px;
    }
    .box {
      background: white;
      margin: 15px;
      padding: 15px;
      border-left: 5px solid darkgreen;
    }
    button {
      padding: 8px 15px;
      background: darkgreen;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="top">
  <h2>Admin Dashboard - GPS Pethgam</h2>
</div>

<div class="box">
  <p><b>Role:</b> <span id="roleText"></span></p>
  <button onclick="logout()">Logout</button>
</div>

<div class="box">
  <h3>Pending Admissions</h3>
  <div id="studentList">
    </div>
</div>

<script>
// Display the Role
document.getElementById("roleText").innerText = localStorage.getItem("userRole") || "Guest";

// Generate the list of students dynamically
function loadAdmissions() {
  const container = document.getElementById("studentList");
  const records = JSON.parse(localStorage.getItem("admissions")) || [];

  if (records.length === 0) {
    container.innerHTML = "<p>No admission forms found.</p>";
    return;
  }

  let html = '<table border="1" style="width:100%; border-collapse: collapse; text-align: left;">';
  html += '<tr style="background: #eee;"><th>Student Name</th><th>ID</th><th>Action</th></tr>';

  records.forEach(student => {
    html += `
      <tr>
        <td style="padding: 8px;">${student.studentName || 'Unnamed'}</td>
        <td style="padding: 8px;">${student.admNo}</td>
        <td style="padding: 8px;">
          <a href="admission.html?id=${student.admNo}" style="color: darkgreen; font-weight: bold;">View & Approve</a>
        </td>
      </tr>`;
  });

  html += '</table>';
  container.innerHTML = html;
}

function logout() {
  localStorage.removeItem("userRole");
  window.location.href = "login.html";
}

// Load data on start
loadAdmissions();
</script>

</body>


</body>
</html>
