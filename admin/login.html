<!DOCTYPE html>
<html>
<head>
  <title>Admin Login | GPS Pethgam Wagoora</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 25px;
      width: 300px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: darkgreen;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 8px;
      background: darkgreen;
      color: white;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>

<body>

<form id="loginForm" onsubmit="event.preventDefault(); login();">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<script>
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const errorElement = document.getElementById("error");

  // Logic with corrected email spelling: pspethgam (with an 'e')
  if (email === "pspethgam@gmail.com" && password === "admin@123") {
    localStorage.setItem("userRole", "HOI");
    window.location.href = "dashboard.html";
  }
  else if (email === "pspethgam@gmail.com" && password === "incharge@123") {
    localStorage.setItem("userRole", "INCHARGE");
    window.location.href = "dashboard.html";
  }
  else {
    // Better UX: Show error on page instead of a popup alert
    errorElement.innerText = "Invalid Email or Password";
  }
}
</script>


</body>
</html>
