<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-8 shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-slate-100 rounded-3xl flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-lock text-slate-800 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-black text-slate-800">Admin Login</h2>
            <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mt-1">Authorized Personnel Only</p>
        </div>

        <form class="space-y-4">
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Username</label>
                <input type="text" class="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="headmaster_gps">
            </div>
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Password</label>
                <input type="password" class="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="••••••••">
            </div>
            <button type="button" onclick="location.href='dashboard.html'" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-slate-200 mt-4">Enter Dashboard</button>
        </form>

        <a href="../index.html" class="block text-center mt-6 text-[10px] font-bold text-slate-400 uppercase tracking-tighter hover:text-slate-800">← Back to Homepage</a>
    </div>

</body>
</html>
