<!DOCTYPE html>
<html>
<head>
  <title>Admin Login | GPS Pethgam Wagoora</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 25px;
      width: 300px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: darkgreen;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 8px;
      background: darkgreen;
      color: white;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p class="error" id="error"></p>
</div>

<script>
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  // HOI Login
  if (email === "pspathgam@gmail.com" && password === "admin@123") {
    localStorage.setItem("userRole", "HOI");
    window.location.href = "dashboard.html";
  }

  // Admission Incharge Login
  else if (email === "pspathgam@gmail.com" && password === "incharge@123") {
    localStorage.setItem("userRole", "INCHARGE");
    window.location.href = "dashboard.html";
  }

  else {
    alert("Invalid Email or Password");
  }
}
</script>

</body>
</html>
