<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; border: none !important; margin: 0; }
            .no-print { display: none; }
        }
        .cert-border { border: 8px double #1e293b; padding: 50px; background: white; min-height: 600px; font-family: 'Crimson Pro', serif; }
    </style>
</head>
<body class="bg-slate-100 pb-20">

    <nav class="bg-white p-4 shadow-sm flex justify-between items-center no-print">
        <a href="../dashboard.html" class="text-slate-600 font-bold"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <h1 class="font-black text-xs uppercase tracking-widest text-slate-400">Official Document Generator</h1>
        <div></div>
    </nav>

    <main class="p-6 max-w-4xl mx-auto space-y-8">
        
        <section class="bg-white p-6 rounded-3xl shadow-sm no-print border-2 border-blue-50">
            <h3 class="font-black text-xs uppercase text-slate-400 mb-6 tracking-widest">Step 1: Fill Details</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Document Type</label>
                    <select id="certType" onchange="updatePreview()" class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none text-sm font-bold text-blue-600">
                        <option value="bonafide">Bonafide Certificate (Student)</option>
                        <option value="transfer">Transfer Certificate (Student)</option>
                        <option value="duty">Duty Certificate (Staff)</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Full Name</label>
                    <input type="text" id="name" oninput="updatePreview()" placeholder="Mohammad Iqbal Rather" class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Parent/Guardian Name</label>
                    <input type="text" id="parent" oninput="updatePreview()" placeholder="Ghulam Mohi Uddin Rather" class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Class / Designation</label>
                    <input type="text" id="role" oninput="updatePreview()" placeholder="Class Teacher / 5th Grade" class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none text-sm">
                </div>
            </div>
        </section>

        <section id="printArea" class="cert-border shadow-2xl mx-auto bg-white relative">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-black text-slate-900 leading-tight">GOVT. PRIMARY SCHOOL PETHGAM</h2>
                <p class="text-[12px] font-bold text-slate-600 uppercase tracking-widest mt-1">Zone: Wagoora | District: Baramulla | J&K</p>
                <div class="w-full h-[2px] bg-slate-900 mt-4"></div>
                <div class="w-full h-[1px] bg-slate-900 mt-1"></div>
            </div>

            <div class="text-center py-6">
                <h4 id="viewCertTitle" class="text-3xl font-bold underline mb-12 uppercase tracking-tighter">Bonafide Certificate</h4>
                
                <p id="certBody" class="text-xl leading-[2.2] text-slate-800 text-justify px-4">
                    </p>
            </div>

            <div class="mt-24 flex justify-between items-end px-4">
                <div>
                    <p class="font-bold text-sm">Dated: <span id="viewDate"></span></p>
                    <p class="font-bold text-sm uppercase">Place: Pethgam</p>
                </div>
                <div class="text-center">
                    <div class="w-40 border-b-2 border-slate-900 mx-auto mb-2"></div>
                    <p class="font-bold text-sm uppercase">Headmaster</p>
                    <p class="text-[10px] font-bold text-slate-500 uppercase">GPS Pethgam</p>
                </div>
            </div>
        </section>

        <button onclick="window.print()" class="fixed bottom-8 right-8 bg-blue-600 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center hover:scale-110 transition-transform no-print">
            <i class="fa-solid fa-print text-xl"></i>
        </button>
    </main>

    <script>
        // Set Today's Date
        document.getElementById('viewDate').innerText = new Date().toLocaleDateString('en-GB');

        function updatePreview() {
            const type = document.getElementById('certType').value;
            const name = document.getElementById('name').value || "____________________";
            const parent = document.getElementById('parent').value || "____________________";
            const role = document.getElementById('role').value || "__________";
            
            const titleElement = document.getElementById('viewCertTitle');
            const bodyElement = document.getElementById('certBody');

            if (type === 'duty') {
                titleElement.innerText = "Duty Certificate";
                bodyElement.innerHTML = `This is to certify that Mr./Ms. <b>${name}</b> S/o / D/o <b>${parent}</b> is working as <b>${role}</b> in this institution. He/She has performed his/her duties with utmost dedication and sincerity. This certificate is issued for official records.`;
            } else if (type === 'transfer') {
                titleElement.innerText = "Transfer Certificate";
                bodyElement.innerHTML = `This is to certify that <b>${name}</b> S/o / D/o <b>${parent}</b> was a student of Class <b>${role}</b>. He/She has left this school on ________ due to ________. His/Her conduct was satisfactory. All school dues have been cleared.`;
            } else {
                titleElement.innerText = "Bonafide Certificate";
                bodyElement.innerHTML = `This is to certify that <b>${name}</b> S/o / D/o <b>${parent}</b> is/was a bonafide student of this institution in Class <b>${role}</b> under Admission No: <b>GPS/2025/102</b>. His/Her conduct and character has remained satisfactory during his/her stay in this school.`;
            }
        }

        // Initialize with empty view
        updatePreview();
    </script>
</body>
</html>
</html>
