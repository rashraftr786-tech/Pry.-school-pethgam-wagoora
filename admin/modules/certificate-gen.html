<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Certificate Generator | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;800&display=swap');
        
        @media print {
            body { background: white; }
            .no-print { display: none !important; }
            #printArea { 
                position: absolute; left: 0; top: 0; width: 100%; 
                border: none !important; box-shadow: none !important; padding: 10px;
            }
        }

        .cert-container {
            border: 12px double #0f172a;
            padding: 60px;
            background: white;
            min-height: 1050px; 
            font-family: 'Crimson Pro', serif;
            position: relative;
        }

        .watermark {
            position: absolute; top: 55%; left: 50%;
            transform: translate(-50%, -50%) rotate(-35deg);
            font-size: 80px; color: rgba(0, 0, 0, 0.03);
            pointer-events: none; text-transform: uppercase;
            font-weight: 900; white-space: nowrap; z-index: 0;
        }
    </style>
</head>
<body class="bg-slate-100 pb-20">

    <nav class="bg-white p-4 shadow-md flex justify-between items-center no-print sticky top-0 z-50">
        <a href="../dashboard.html" class="text-blue-600 font-bold flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Admin Dashboard
        </a>
        <h1 class="font-black text-sm uppercase tracking-tighter text-slate-800">GPS Pethgam Document Studio</h1>
        <button onclick="window.print()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold text-xs uppercase shadow-lg hover:bg-blue-700">
            <i class="fa-solid fa-print mr-2"></i> Print Certificate
        </button>
    </nav>

    <main class="p-6 max-w-5xl mx-auto space-y-8">
        
        <section class="bg-white p-8 rounded-[2rem] shadow-sm no-print border-2 border-blue-50">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Document Type</label>
                    <select id="certType" onchange="updatePreview()" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 text-sm font-bold text-blue-700">
                        <option value="bonafide">Bonafide Certificate</option>
                        <option value="transfer">Transfer Certificate</option>
                        <option value="duty">Duty Certificate (Staff)</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Full Name</label>
                    <input type="text" id="name" oninput="updatePreview()" placeholder="Enter Name" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Parentage</label>
                    <input type="text" id="parent" oninput="updatePreview()" placeholder="Father/Mother Name" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Class/Role</label>
                    <input type="text" id="role" oninput="updatePreview()" placeholder="e.g. 5th or Teacher" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 text-sm">
                </div>
                <div class="space-y-1" id="admBox">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Admission No.</label>
                    <input type="text" id="admNo" oninput="updatePreview()" placeholder="GPS/2025/102" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Ref. No / Dispatch No.</label>
                    <input type="text" id="refNo" oninput="updatePreview()" placeholder="GPS/P/2025/01" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 text-sm">
                </div>
            </div>
        </section>

        <section id="printArea" class="cert-container shadow-2xl overflow-hidden relative">
            <div class="watermark" id="watermarkText">GPS PETHGAM</div>
            
            <div class="flex items-center gap-6 border-b-4 border-slate-900 pb-6 mb-2">
                <img src="../../assets/logo.png" alt="School Logo" class="w-28 h-28 object-contain">
                <div class="text-center flex-1">
                    <h2 class="text-4xl font-black text-slate-900 tracking-tight">GOVT. PRIMARY SCHOOL PETHGAM</h2>
                    <p class="text-[13px] font-bold text-slate-700 uppercase tracking-[0.2em] mt-1">Zone: Wagoora | District: Baramulla | PIN: 193109</p>
                    <div class="flex justify-center gap-4 mt-2 text-[11px] font-semibold text-slate-600">
                        <span><i class="fa-solid fa-id-card mr-1"></i> UDISE: 01022202207</span>
                        <span><i class="fa-solid fa-envelope mr-1"></i> pspathgam@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="w-full h-[1.5px] bg-slate-900 mb-10"></div>

            <div class="text-center mt-16 relative z-10">
                <h4 id="viewCertTitle" class="text-4xl font-bold underline underline-offset-[12px] mb-20 uppercase tracking-wide">Bonafide Certificate</h4>
                
                <p id="certBody" class="text-2xl leading-[2.3] text-slate-800 text-justify px-12 italic">
                    </p>
            </div>

            <div class="mt-40 flex justify-between items-end px-12 relative z-10">
                <div class="space-y-2">
                    <p class="font-bold text-lg italic">Ref No: <span id="viewRef">GPS/P/2025/_________</span></p>
                    <p class="font-bold text-lg">Dated: <span id="viewDate"></span></p>
                </div>
                <div class="text-center">
                    <div class="w-48 h-24 flex items-end justify-center border-b-2 border-dashed border-slate-400 mb-3"></div>
                    <p class="font-black text-2xl uppercase leading-none text-slate-900">Headmaster</p>
                    <p class="text-[12px] font-bold text-slate-600 uppercase tracking-widest">GPS Pethgam</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('viewDate').innerText = new Date().toLocaleDateString('en-GB', {
            day: '2-digit', month: 'long', year: 'numeric'
        });

        function updatePreview() {
            const type = document.getElementById('certType').value;
            const name = document.getElementById('name').value || "..................................................";
            const parent = document.getElementById('parent').value || "..................................................";
            const role = document.getElementById('role').value || "................";
            const adm = document.getElementById('admNo').value || "................";
            const ref = document.getElementById('refNo').value || "GPS/P/2025/_________";
            
            const titleElement = document.getElementById('viewCertTitle');
            const bodyElement = document.getElementById('certBody');
            const watermark = document.getElementById('watermarkText');
            document.getElementById('viewRef').innerText = ref;

            // Hide/Show Admission Box based on type
            if(type === 'duty') {
                document.getElementById('admBox').style.display = 'none';
                titleElement.innerText = "Duty Certificate";
                watermark.innerText = "OFFICIAL DUTY";
                bodyElement.innerHTML = `This is to certify that Mr./Ms. <b>${name}</b> S/o / D/o <b>${parent}</b> is working as <b>${role}</b> in this institution. He/She has performed his/her duties with utmost dedication and sincerity. This certificate is issued for official record purposes.`;
            } else if (type === 'transfer') {
                document.getElementById('admBox').style.display = 'block';
                titleElement.innerText = "Transfer Certificate";
                watermark.innerText = "SCHOOL LEAVING";
                bodyElement.innerHTML = `This is to certify that <b>${name}</b> S/o / D/o <b>${parent}</b> was a student of Class <b>${role}</b> under Admission No: <b>${adm}</b>. He/She has left this school on ................... due to .................... His/Her conduct was satisfactory during his/her tenure at this school. All school dues have been cleared.`;
            } else {
                document.getElementById('admBox').style.display = 'block';
                titleElement.innerText = "Bonafide Certificate";
                watermark.innerText = "GPS PETHGAM";
                bodyElement.innerHTML = `This is to certify that <b>${name}</b> S/o / D/o <b>${parent}</b> is/was a bonafide student of this institution in Class <b>${role}</b> under Admission No: <b>${adm}</b>. His/Her conduct and character has remained satisfactory during his/her stay in this school.`;
            }
        }
        updatePreview();
    </script>
</body>
</html>
