<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');
        
        @media print {
            body { background: white; }
            .no-print { display: none !important; }
            #printArea { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                border: none !important; 
                box-shadow: none !important;
                padding: 20px;
            }
        }

        .cert-container {
            border: 10px double #1e293b;
            padding: 50px;
            background: white;
            min-height: 800px;
            font-family: 'Crimson Pro', serif;
            position: relative;
        }

        /* Watermark Effect */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 100px;
            color: rgba(0, 0, 0, 0.03);
            pointer-events: none;
            text-transform: uppercase;
            font-weight: 900;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-slate-100 pb-20">

    <nav class="bg-white p-4 shadow-md flex justify-between items-center no-print">
        <a href="../dashboard.html" class="text-blue-600 font-bold flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Dashboard
        </a>
        <h1 class="font-black text-sm uppercase tracking-widest text-slate-800">Certificate Studio</h1>
        <button onclick="window.print()" class="bg-slate-900 text-white px-6 py-2 rounded-xl font-bold text-xs uppercase">
            <i class="fa-solid fa-print mr-2"></i> Print Now
        </button>
    </nav>

    <main class="p-6 max-w-5xl mx-auto space-y-8">
        
        <section class="bg-white p-8 rounded-[2rem] shadow-sm no-print border-2 border-blue-100">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Type</label>
                    <select id="certType" onchange="updatePreview()" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 text-sm font-bold">
                        <option value="bonafide">Bonafide Certificate</option>
                        <option value="transfer">Transfer Certificate</option>
                        <option value="duty">Duty Certificate (Staff)</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Name</label>
                    <input type="text" id="name" oninput="updatePreview()" placeholder="Full Name" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Parent/Guardian</label>
                    <input type="text" id="parent" oninput="updatePreview()" placeholder="Parent Name" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Class/Role</label>
                    <input type="text" id="role" oninput="updatePreview()" placeholder="Class or Designation" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 text-sm">
                </div>
            </div>
        </section>

        <section id="printArea" class="cert-container shadow-2xl overflow-hidden">
            <div class="watermark" id="watermarkText">GPS PETHGAM</div>
            
            <div class="flex items-center justify-between border-b-4 border-slate-900 pb-4 mb-2">
                <img src="../../assets/logo.png" alt="School Logo" class="w-24 h-24 object-contain">
                <div class="text-center flex-1">
                    <h2 class="text-4xl font-black text-slate-900 tracking-tight">GOVT. PRIMARY SCHOOL PETHGAM</h2>
                    <p class="text-sm font-bold text-slate-700 uppercase tracking-[0.3em] mt-1">Zone: Wagoora | District: Baramulla | J&K</p>
                    <p class="text-[10px] font-bold text-slate-500 mt-1 italic">UDISE Code: 0123456789 | Contact: +91-XXXXXXXXXX</p>
                </div>
                <div class="w-24 h-24 invisible"></div> </div>
            <div class="w-full h-[1px] bg-slate-900 mb-8"></div>

            <div class="text-center mt-12">
                <h4 id="viewCertTitle" class="text-4xl font-bold underline underline-offset-8 mb-16 uppercase font-serif">Bonafide Certificate</h4>
                
                <p id="certBody" class="text-2xl leading-[2.2] text-slate-800 text-justify px-10">
                    </p>
            </div>

            <div class="mt-32 flex justify-between items-end px-10">
                <div class="space-y-1">
                    <p class="font-bold text-lg italic">Ref No: GPS/P/2025/____</p>
                    <p class="font-bold text-lg">Dated: <span id="viewDate"></span></p>
                </div>
                <div class="text-center">
                    <div class="w-48 h-20 border-b-2 border-dashed border-slate-400 mb-2"></div>
                    <p class="font-black text-xl uppercase leading-none">Headmaster</p>
                    <p class="text-sm font-bold text-slate-600 uppercase">GPS Pethgam</p>
                </div>
            </div>
        </section>

    </main>

    <script>
        document.getElementById('viewDate').innerText = new Date().toLocaleDateString('en-GB');

        function updatePreview() {
            const type = document.getElementById('certType').value;
            const name = document.getElementById('name').value || "..................................................";
            const parent = document.getElementById('parent').value || "..................................................";
            const role = document.getElementById('role').value || "................";
            
            const titleElement = document.getElementById('viewCertTitle');
            const bodyElement = document.getElementById('certBody');
            const watermark = document.getElementById('watermarkText');

            if (type === 'duty') {
                titleElement.innerText = "Duty Certificate";
                watermark.innerText = "STAFF RECORD";
                bodyElement.innerHTML = `This is to certify that Mr./Ms. <b>${name}</b> S/o / D/o <b>${parent}</b> is working as <b>${role}</b> in this institution. He/She has performed his/her duties with utmost dedication and sincerity. This certificate is issued as per school records.`;
            } else if (type === 'transfer') {
                titleElement.innerText = "Transfer Certificate";
                watermark.innerText = "SCHOOL LEAVING";
                bodyElement.innerHTML = `This is to certify that <b>${name}</b> S/o / D/o <b>${parent}</b> was a student of Class <b>${role}</b>. He/She has left this school on ................... due to .................... His/Her conduct was satisfactory during his/her stay. All school dues have been cleared.`;
            } else {
                titleElement.innerText = "Bonafide Certificate";
                watermark.innerText = "GPS PETHGAM";
                bodyElement.innerHTML = `This is to certify that <b>${name}</b> S/o / D/o <b>${parent}</b> is/was a bonafide student of this institution in Class <b>${role}</b> under Admission No: <b>GPS/2025/102</b>. His/Her conduct and character has remained satisfactory during his/her stay in this school.`;
            }
        }
        updatePreview();
    </script>
</body>
</html>
