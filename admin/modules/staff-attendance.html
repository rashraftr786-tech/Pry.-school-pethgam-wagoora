<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Attendance | Admin | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="bg-slate-50 pb-20">

    <nav class="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
        <a href="../dashboard.html" class="text-slate-600 font-bold"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
        <h1 class="text-xs font-black uppercase tracking-widest text-slate-500">Staff Attendance Ledger</h1>
        <div class="flex gap-2">
             <button onclick="window.print()" class="text-blue-600 text-sm font-bold"><i class="fa-solid fa-print"></i></button>
        </div>
    </nav>

    <main class="p-6 max-w-5xl mx-auto space-y-6">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-blue-600 p-6 rounded-[2rem] text-white shadow-lg">
                <p class="text-[10px] font-bold uppercase opacity-80">Total Staff</p>
                <h2 class="text-3xl font-black">08</h2>
            </div>
            <div class="bg-emerald-500 p-6 rounded-[2rem] text-white shadow-lg">
                <p class="text-[10px] font-bold uppercase opacity-80">Present Today</p>
                <h2 class="text-3xl font-black" id="presentStat">7</h2>
            </div>
            <div class="bg-orange-500 p-6 rounded-[2rem] text-white shadow-lg">
                <p class="text-[10px] font-bold uppercase opacity-80">On Leave</p>
                <h2 class="text-3xl font-black">1</h2>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm flex flex-wrap gap-4 items-center justify-between">
            <input type="date" id="attDate" class="bg-slate-50 border-none rounded-xl p-2 text-sm font-bold outline-none">
            <div class="flex gap-2">
                <span class="px-3 py-1 bg-emerald-100 text-emerald-700 rounded-full text-[10px] font-bold uppercase">On Time: 6</span>
                <span class="px-3 py-1 bg-red-100 text-red-700 rounded-full text-[10px] font-bold uppercase">Late: 1</span>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-100">
                    <tr>
                        <th class="p-4 text-[10px] font-black uppercase text-slate-400">Staff Name</th>
                        <th class="p-4 text-[10px] font-black uppercase text-slate-400">Designation</th>
                        <th class="p-4 text-[10px] font-black uppercase text-slate-400">Check-In</th>
                        <th class="p-4 text-[10px] font-black uppercase text-slate-400">Status</th>
                    </tr>
                </thead>
                <tbody id="staffTableBody">
                    <tr class="border-b border-slate-50 hover:bg-slate-50/50">
                        <td class="p-4 font-bold text-slate-700">Mohammad Iqbal Rather</td>
                        <td class="p-4 text-xs font-medium text-slate-500">Teacher</td>
                        <td class="p-4 text-xs font-black text-slate-800">09:55 AM</td>
                        <td class="p-4"><span class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">Present</span></td>
                    </tr>
                    <tr class="border-b border-slate-50 hover:bg-slate-50/50">
                        <td class="p-4 font-bold text-slate-700">Shaheena Bano</td>
                        <td class="p-4 text-xs font-medium text-slate-500">Cook (MDM)</td>
                        <td class="p-4 text-xs font-black text-slate-800">10:05 AM</td>
                        <td class="p-4"><span class="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">Late</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
<script>
    document.getElementById('attDate').valueAsDate = new Date();
</script>
</html>
