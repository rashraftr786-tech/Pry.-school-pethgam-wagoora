<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 pb-20">

    <nav class="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
        <a href="../dashboard.html" class="text-slate-600 font-bold"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
        <h1 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Staff Control Center</h1>
        <div class="w-10"></div>
    </nav>

    <main class="p-6 max-w-6xl mx-auto space-y-8">
        
        <section>
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Pending Leave Applications</h3>
                <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">2 New</span>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-blue-50 relative overflow-hidden">
                    <div class="flex items-start justify-between">
                        <div class="flex gap-4">
                            <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 font-bold">MI</div>
                            <div>
                                <h4 class="font-black text-slate-800">Mohammad Iqbal Rather</h4>
                                <p class="text-[10px] text-slate-400 font-bold uppercase">Casual Leave (CL)</p>
                            </div>
                        </div>
                    </div>
                    <p class="text-xs text-slate-600 mt-4 leading-relaxed italic">"Urgent personal work at home. Requesting leave for 31st Dec."</p>
                    <div class="mt-6 flex gap-2">
                        <button class="flex-1 bg-emerald-600 text-white py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">Approve</button>
                        <button class="flex-1 bg-red-50 text-red-600 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">Reject</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Daily Attendance Log (Biometric)</h3>
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="p-4 text-[10px] font-black text-slate-400 uppercase">Staff Member</th>
                            <th class="p-4 text-[10px] font-black text-slate-400 uppercase">Photo</th>
                            <th class="p-4 text-[10px] font-black text-slate-400 uppercase">Time</th>
                            <th class="p-4 text-[10px] font-black text-slate-400 uppercase">Location</th>
                            <th class="p-4 text-[10px] font-black text-slate-400 uppercase">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <tr>
                            <td class="p-4 font-bold text-slate-700">Shaheena Bano</td>
                            <td class="p-4">
                                <div class="w-10 h-10 rounded-lg bg-slate-200 overflow-hidden border border-slate-300">
                                    <i class="fa-solid fa-user text-slate-400 mt-2 ml-2"></i> </div>
                            </td>
                            <td class="p-4 text-xs font-black">09:50 AM</td>
                            <td class="p-4"><span class="text-emerald-600 font-bold text-[10px]"><i class="fa-solid fa-location-dot"></i> In-School</span></td>
                            <td class="p-4"><span class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">Verified</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

</body>
</html>
