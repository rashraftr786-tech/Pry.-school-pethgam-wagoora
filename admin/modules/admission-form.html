<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Admission | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }
        .page-break { page-break-before: always; }
        .box-char {
            width: 24px; height: 28px; border: 1px solid #000;
            text-align: center; font-size: 14px; font-weight: bold;
            text-transform: uppercase; line-height: 28px; background: white;
            display: inline-block; margin-right: 1px;
        }
    </style>
</head>
<body class="p-4 pb-20">

    <nav class="max-w-4xl mx-auto mb-6 flex justify-between items-center no-print bg-white p-4 rounded-2xl shadow-sm">
        <h2 class="font-black text-blue-600">ADMISSION PORTAL 2025</h2>
        <button onclick="generateFullPDF()" class="bg-emerald-600 text-white px-6 py-2 rounded-full font-bold shadow-lg hover:bg-emerald-700">
            <i class="fa-solid fa-file-pdf mr-2"></i> Submit & Download PDF
        </button>
    </nav>

    <div id="pdfContent" class="max-w-[900px] mx-auto space-y-8">
        
        <div id="formPage" class="bg-white p-10 border border-slate-200">
            <div class="flex items-center gap-4 border-b-2 border-black pb-4 mb-6">
                <img src="../../assets/logo.png" class="w-20 h-20" alt="Logo">
                <div class="flex-1 text-center">
                    <h1 class="text-xl font-black uppercase">GOVERNMENT PRIMARY SCHOOL PETHGAM WAGOORA</h1>
                    <p class="text-[10px] font-bold">UDISE: 01022202207 | Session 2025-26</p>
                    <h2 class="inline-block border-2 border-black px-6 py-1 mt-2 font-black text-lg uppercase">Admission Form</h2>
                </div>
                <div id="studentPhotoPreview" class="w-24 h-28 border-2 border-black flex items-center justify-center text-[10px]">Photo</div>
            </div>

            <div class="grid grid-cols-1 gap-6 no-print bg-slate-50 p-6 rounded-xl mb-10">
                <p class="text-[10px] font-black text-blue-500 uppercase">Input Information Below</p>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="inName" oninput="syncForm()" placeholder="Student Name" class="p-2 border rounded">
                    <input type="text" id="inFather" oninput="syncForm()" placeholder="Father's Name" class="p-2 border rounded">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="file" id="photoUpload" accept="image/*" onchange="previewImage(this, 'studentPhotoPreview')" class="text-xs">
                    <input type="file" id="docUpload" accept="image/*" multiple onchange="handleDocs(this)" class="text-xs">
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="font-bold text-xs uppercase">Student Name:</label>
                    <div id="boxRowName" class="mt-1"></div>
                </div>
                <div>
                    <label class="font-bold text-xs uppercase">Father's Name:</label>
                    <div id="boxRowFather" class="mt-1"></div>
                </div>
                <div class="mt-20">
                    <p class="text-[10px] italic">I hereby declare that the info provided is correct...</p>
                    <div class="mt-10 flex justify-between border-t border-black pt-2">
                        <span class="text-xs font-bold">Parent Signature</span>
                        <span class="text-xs font-bold">Headmaster</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="docsPage" class="page-break bg-white p-10 border border-slate-200 min-h-[1000px]">
            <h2 class="text-center font-black border-b-2 border-black pb-2 mb-6 uppercase">Attached Documents</h2>
            <div id="docsGallery" class="grid grid-cols-1 gap-10">
                <p class="text-slate-400 text-center text-xs italic">No documents uploaded yet.</p>
            </div>
        </div>
    </div>

    <script>
        function createBoxes(text, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const paddedText = text.toUpperCase().padEnd(25, ' ');
            for(let char of paddedText.substring(0, 25)) {
                const box = document.createElement('div');
                box.className = 'box-char';
                box.innerText = char !== ' ' ? char : '';
                container.appendChild(box);
            }
        }

        function syncForm() {
            createBoxes(document.getElementById('inName').value, 'boxRowName');
            createBoxes(document.getElementById('inFather').value, 'boxRowFather');
        }

        function previewImage(input, targetId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById(targetId).innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function handleDocs(input) {
            const gallery = document.getElementById('docsGallery');
            gallery.innerHTML = '';
            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = "w-full border-2 border-slate-200 shadow-sm";
                    gallery.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        function generateFullPDF() {
            const element = document.getElementById('pdfContent');
            const opt = {
                margin: 0,
                filename: 'GPS_Pethgam_Admission_2025.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        syncForm(); // Initialize boxes
    </script>
</body>
</html>
