<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Arial', sans-serif; }
        .form-page { width: 850px; background: white; margin: 20px auto; padding: 40px; border: 1px solid #000; position: relative; }
        .box-grid { display: flex; gap: 0; margin-top: 2px; }
        .char-box { width: 22px; height: 24px; border: 1px solid #000; text-align: center; line-height: 24px; font-size: 13px; font-weight: bold; }
        .field-label { font-size: 13px; font-weight: 800; text-decoration: underline; margin-top: 8px; display: block; }
        .category-box { border: 1px solid #000; padding: 2px 8px; font-size: 10px; font-weight: bold; }
        @media print { .no-print { display: none; } body { background: white; padding: 0; } .form-page { border: none; margin: 0; width: 100%; } }
    </style>
</head>
<body>

    <div class="no-print max-w-3xl mx-auto mt-6 bg-white p-6 rounded-xl shadow-lg border-2 border-emerald-600">
        <h2 class="font-black text-emerald-800 uppercase mb-4 text-center">Secure Online Admission</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="text-[10px] font-bold">Select Class</label>
                <select id="classSelect" onchange="generateFormID()" class="w-full p-2 border rounded">
                    <option value="01">Pre-Primary 3</option>
                    <option value="02">Pre-Primary 2</option>
                    <option value="03">Balvatika</option>
                    <option value="04" selected>1st Primary</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-bold">Student Name</label>
                <input type="text" id="stuName" oninput="fill('nameBoxes', this.value)" class="w-full p-2 border rounded">
            </div>
            <button onclick="submitToFirebase()" id="btnSubmit" class="bg-emerald-600 text-white font-black py-3 rounded col-span-full uppercase shadow-lg">Submit & Print Form</button>
        </div>
    </div>

    <div class="form-page" id="admissionForm">
        <div class="absolute top-10 right-10 text-right">
            <p class="text-[10px] font-bold uppercase">Form No:</p>
            <div id="formIdDisplay" class="text-xl font-black tracking-widest border-2 border-black px-4 py-1">250401</div>
        </div>
        <div class="flex items-center border-b-2 border-black pb-2 mb-4">
            <img src="../../assets/logo.png" class="w-20 h-20" alt="Logo">
            <div class="flex-1 text-center">
                <h1 class="text-2xl font-black uppercase">GOVERNMENT PRIMARY SCHOOL PETHGAM WAGOORA</h1>
                <p class="text-[11px] font-bold">Wagoora Babareshi Road Near Zonal Education Office Wagoora</p>
                <h2 class="text-xl font-black underline mt-2">ADMISSION FORM</h2>
            </div>
            <div class="w-24 h-32 border-2 border-black flex items-center justify-center text-[10px]">Photo</div>
        </div>

        <div class="space-y-2">
            <label class="field-label">Students Name:</label>
            <div class="box-grid" id="nameBoxes"></div>
            </div>
    </div>

    <script>
        // REPLACE WITH YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function generateFormID() {
            const classCode = document.getElementById('classSelect').value;
            const year = "25";
            
            // Fetch last sequence from Firebase
            const snapshot = await db.ref('admission_meta/' + classCode).once('value');
            let sequence = (snapshot.val() || 0) + 1;
            let seqString = sequence.toString().padStart(2, '0');
            
            document.getElementById('formIdDisplay').innerText = year + classCode + seqString;
            return { fullId: year + classCode + seqString, nextSeq: sequence };
        }

        async function submitToFirebase() {
            const btn = document.getElementById('btnSubmit');
            btn.innerText = "Saving to Cloud...";
            btn.disabled = true;

            const { fullId, nextSeq } = await generateFormID();
            const classCode = document.getElementById('classSelect').value;

            const studentData = {
                form_id: fullId,
                name: document.getElementById('stuName').value,
                timestamp: Date.now()
            };

            await db.ref('admissions/' + fullId).set(studentData);
            await db.ref('admission_meta/' + classCode).set(nextSeq);

            alert("Data Saved! Form No: " + fullId);
            window.print();
            btn.innerText = "Submit & Print Form";
            btn.disabled = false;
        }

        function createGrid(id, count) {
            const container = document.getElementById(id);
            for(let i=0; i<count; i++) {
                const box = document.createElement('div');
                box.className = 'char-box';
                container.appendChild(box);
            }
        }

        function fill(gridId, value) {
            const boxes = document.getElementById(gridId).getElementsByClassName('char-box');
            const chars = value.toUpperCase().split('');
            for(let i=0; i<boxes.length; i++) { boxes[i].innerText = chars[i] || ''; }
        }

        createGrid('nameBoxes', 32);
        generateFormID();
    </script>
</body>
</html>
