<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-emerald-800 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="font-black uppercase tracking-tight">GPS Pethgam Admin</h1>
        <button id="logoutBtn" class="text-xs font-bold bg-emerald-700 px-4 py-2 rounded-lg hover:bg-red-600 transition-all">
            Logout
        </button>
    </nav>

    <div class="p-8 text-center">
        <h2 class="text-3xl font-bold text-slate-800 mb-2">Welcome to the Dashboard</h2>
        <p id="userEmail" class="text-emerald-600 font-medium italic"></p>
    </div>

    <script type="module">
        import { auth } from './init-firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const emailDisplay = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');

        // 1. Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If logged in, show their email
                emailDisplay.innerText = "Authorized as: " + user.email;
            } else {
                // If NOT logged in, kick them back to sign-in page
                window.location.href = "signin.html";
            }
        });

        // 2. The Logout Function
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("Logged out successfully");
                window.location.href = "signin.html";
            } catch (error) {
                alert("Error logging out: " + error.message);
            }
        });
    </script>
</body>
</html>
