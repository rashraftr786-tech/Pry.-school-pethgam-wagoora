<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govt Primary School Pethgam | Official Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #FF9933; --secondary: #138808; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.3); }
        .ticker { background: #f3f4f6; padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .ticker span { display: inline-block; animation: marquee 20s linear infinite; font-weight: 600; color: #d32f2f; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .icon-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .icon-btn:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-blue-50 font-sans">

    <nav class="bg-white p-4 shadow-md sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="assets/school-logo.png" alt="Logo" class="w-12 h-12">
            <div>
                <h1 class="text-sm font-bold leading-tight">GPS PETHGAM</h1>
                <p class="text-[10px] text-gray-500">Wagoora, Baramulla (J&K)</p>
            </div>
        </div>
        <button id="loginBtn" class="bg-orange-500 text-white px-4 py-2 rounded-full text-sm font-bold shadow-lg">LOGIN</button>
    </nav>

    <div class="ticker">
        <span>ðŸ“¢ Admission Open for Session 2025-26 | Mid-Day Meal Menu Updated | New Library Books Arrived!</span>
    </div>

    <main class="p-4">
        <div class="glass-card p-6 mb-6 bg-gradient-to-br from-orange-400 to-orange-600 text-white">
            <h2 class="text-2xl font-black mb-2">Empowering Rural Minds</h2>
            <p class="text-sm opacity-90">Building a brighter future for the children of Pethgam.</p>
            <div class="mt-4 flex gap-2">
                <button class="bg-white text-orange-600 px-4 py-2 rounded-lg text-xs font-bold uppercase">Online Admission</button>
                <button class="border border-white text-white px-4 py-2 rounded-lg text-xs font-bold uppercase">View Results</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
            <div class="icon-btn flex flex-col items-center p-4 bg-white rounded-2xl shadow-sm">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-2">
                    <i class="fa-solid fa-book-open text-blue-600"></i>
                </div>
                <span class="text-[10px] font-bold">E-Library</span>
            </div>
            <div class="icon-btn flex flex-col items-center p-4 bg-white rounded-2xl shadow-sm">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-2">
                    <i class="fa-solid fa-utensils text-green-600"></i>
                </div>
                <span class="text-[10px] font-bold">Daily MDM</span>
            </div>
            <div class="icon-btn flex flex-col items-center p-4 bg-white rounded-2xl shadow-sm">
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-2">
                    <i class="fa-solid fa-calendar-day text-purple-600"></i>
                </div>
                <span class="text-[10px] font-bold">Calendar</span>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-3 md:hidden">
        <i class="fa-solid fa-home text-orange-500"></i>
        <i class="fa-solid fa-user-graduate text-gray-400"></i>
        <i class="fa-solid fa-bullhorn text-gray-400"></i>
        <i class="fa-solid fa-gear text-gray-400"></i>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
