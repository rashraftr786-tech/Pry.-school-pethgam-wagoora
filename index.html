<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-emerald-800 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="font-black uppercase tracking-tight">GPS Pethgam Admin</h1>
        <button id="mainLogoutBtn" class="text-xs font-bold bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700 transition-all shadow-md">
            Logout
        </button>
    </nav>

    <div class="p-8 text-center">
        <h2 class="text-3xl font-bold text-slate-800 mb-2">Welcome to the Dashboard</h2>
        <p id="userStatus" class="text-emerald-600 font-medium italic">Verifying Session...</p>
    </div>

    <script type="module">
        import { auth } from './init-firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const statusLabel = document.getElementById('userStatus');
        const logoutBtn = document.getElementById('mainLogoutBtn');

        // 1. Session Persistence Check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is authenticated based on staffRecords
                statusLabel.innerText = "Authorized: " + user.email;
            } else {
                // No session found, redirect to login
                window.location.href = "signin.html";
            }
        });

        // 2. Reliable Logout Trigger
        logoutBtn.onclick = async () => {
            try {
                await signOut(auth);
                // Force a clear of the cache data to prevent auto-login loops
                window.location.href = "signin.html";
            } catch (error) {
                console.error("Logout error:", error);
                window.location.href = "signin.html"; // Redirect anyway
            }
        };
    </script>
</body>
</html>
