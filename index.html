<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-emerald-800 text-white p-4 flex justify-between items-center">
        <h1 class="font-black uppercase tracking-tight">GPS Pethgam Admin</h1>
        <button onclick="logout()" class="text-xs font-bold bg-emerald-700 px-4 py-2 rounded-lg">Logout</button>
    </nav>
    <div class="p-8">
        <h2 class="text-2xl font-bold text-slate-800" id="welcome">Welcome to the Dashboard</h2>
    </div>

    <script type="module">
        import { auth, db } from './init-firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "signin.html";
            else document.getElementById('welcome').innerText = "Welcome back, " + user.email;
        });

        window.logout = () => signOut(auth).then(() => window.location.href = "signin.html");
    </script>
</body>
</html>
