<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Document Vault | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-slate-900 text-white p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase tracking-tighter flex items-center gap-2">
                <i class="fas fa-shield-alt text-yellow-400"></i> Student Document Vault
            </h1>
            <a href="index.html" class="text-xs font-bold bg-slate-800 px-4 py-2 rounded-lg">DASHBOARD</a>
        </div>
    </nav>

    <main class="p-4 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="md:col-span-1">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 sticky top-10">
                <h2 class="font-black text-slate-800 mb-4 uppercase text-sm">Upload KYC Document</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Select Student</label>
                        <select id="studentList" class="w-full p-3 rounded-xl border bg-slate-50 font-bold text-sm outline-none">
                            <option value="">-- Choose Student --</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Document Type</label>
                        <select id="docType" class="w-full p-3 rounded-xl border bg-slate-50 font-bold text-sm outline-none">
                            <option>Aadhaar Card</option>
                            <option>DOB Certificate</option>
                            <option>Ration Card</option>
                            <option>Previous School TC</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Select File (Image/PDF)</label>
                        <input type="file" id="fileInput" class="text-xs font-bold text-slate-500">
                    </div>

                    <button onclick="uploadDoc()" id="uploadBtn" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl hover:bg-black transition shadow-lg">
                        UPLOAD TO CLOUD
                    </button>
                </div>
            </div>
        </div>

        <div class="md:col-span-2">
            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-4 border-b bg-slate-50 flex justify-between">
                    <h2 class="font-black text-slate-700 uppercase text-sm">Stored Documents</h2>
                    <input type="text" id="searchVault" onkeyup="filterVault()" placeholder="Search Student..." class="text-xs p-2 border rounded-lg">
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4" id="vaultContent">
                    </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { db } from './init-firebase.js';
        import { collection, getDocs, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // 1. Populate Students
        async function loadStudents() {
            const snap = await getDocs(collection(db, "admissions")); //
            const select = document.getElementById('studentList');
            snap.forEach(doc => {
                const s = doc.data();
                const opt = document.createElement('option');
                opt.value = `${s.studentName} (${s.admNo})`;
                opt.textContent = `${s.studentName} - Cl ${s.studentClass}`;
                select.appendChild(opt);
            });
        }

        // 2. Upload Logic (Note: Uses Firestore to store URLs. For real files, use Firebase Storage)
        window.uploadDoc = async () => {
            const btn = document.getElementById('uploadBtn');
            const file = document.getElementById('fileInput').files[0];
            const student = document.getElementById('studentList').value;
            const type = document.getElementById('docType').value;

            if(!student || !file) return alert("Select student and file!");

            btn.disabled = true;
            btn.innerText = "UPLOADING...";

            // In a real setup, you'd upload to Storage first. 
            // Here we log the document metadata to the 'vault' collection.
            try {
                await addDoc(collection(db, "student_docs"), {
                    student: student,
                    docType: type,
                    fileName: file.name,
                    uploadDate: new Date().toLocaleDateString('en-GB'),
                    timestamp: new Date()
                });
                alert("Metadata logged! (Note: Connect Firebase Storage to save actual images)");
                location.reload();
            } catch (e) {
                alert("Upload failed. Check console.");
                btn.disabled = false;
            }
        };

        // 3. Load Vault
        async function loadVault() {
            const snap = await getDocs(query(collection(db, "student_docs"), orderBy("timestamp", "desc")));
            const container = document.getElementById('vaultContent');
            
            snap.forEach(doc => {
                const item = doc.data();
                container.innerHTML += `
                    <div class="border p-4 rounded-2xl hover:border-slate-400 transition vault-card">
                        <div class="flex items-center gap-3 mb-2">
                            <i class="fas fa-file-alt text-slate-400 text-xl"></i>
                            <div>
                                <p class="text-[10px] font-black uppercase text-slate-400">${item.docType}</p>
                                <p class="text-xs font-bold text-slate-800">${item.student}</p>
                            </div>
                        </div>
                        <p class="text-[9px] text-slate-500 mb-3">${item.fileName}</p>
                        <button class="w-full text-[10px] font-black bg-slate-100 py-2 rounded-lg hover:bg-slate-200 uppercase">View File</button>
                    </div>
                `;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadStudents();
            loadVault();
        });
    </script>
</body>
</html>
