<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-orange-50/30 pb-24">

    <header class="bg-orange-500 p-8 rounded-b-[4rem] text-white shadow-2xl relative overflow-hidden">
        <div class="relative z-10">
            <div class="flex justify-between items-start mb-6">
                <i class="fa-solid fa-graduation-cap text-4xl opacity-50"></i>
                <span class="bg-white/20 px-4 py-1 rounded-full text-[10px] font-bold uppercase">Session 2025</span>
            </div>
            <h1 class="text-3xl font-black italic">Student Portal</h1>
            <p class="text-orange-100 text-xs mt-1 font-bold">Govt. Primary School Pethgam</p>
        </div>
        <div class="absolute -right-10 -bottom-10 w-48 h-48 bg-white/10 rounded-full"></div>
    </header>

    <main class="p-4 max-w-6xl mx-auto -mt-6 space-y-6">
        
        <section class="bg-white p-6 rounded-[2.5rem] shadow-xl shadow-orange-100 border border-orange-100">
            <h3 class="text-xs font-black text-slate-800 uppercase tracking-widest mb-4">Search My Result</h3>
            <div class="flex gap-2">
                <input type="text" placeholder="Enter Roll Number" class="flex-1 bg-slate-50 border-none rounded-2xl px-5 py-4 text-sm focus:ring-2 focus:ring-orange-500 outline-none">
                <button class="bg-orange-500 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-all">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </section>

        <section>
            <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 px-2">Creativity Corner</h3>
            <div class="flex gap-4 overflow-x-auto pb-4 no-scrollbar">
                <div class="min-w-[160px] h-40 bg-white rounded-3xl border border-slate-100 flex flex-col items-center justify-center text-center p-4">
                    <div class="w-12 h-12 bg-yellow-50 text-yellow-500 rounded-full flex items-center justify-center mb-2">
                        <i class="fa-solid fa-palette"></i>
                    </div>
                    <p class="text-[10px] font-black uppercase">Art Gallery</p>
                </div>
                <div class="min-w-[160px] h-40 bg-white rounded-3xl border border-slate-100 flex flex-col items-center justify-center text-center p-4">
                    <div class="w-12 h-12 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mb-2">
                        <i class="fa-solid fa-trophy"></i>
                    </div>
                    <p class="text-[10px] font-black uppercase">Winners</p>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100">
            <h3 class="text-xs font-black text-slate-800 uppercase tracking-widest mb-4">Download Center</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-file-pdf text-red-500"></i>
                        <span class="text-xs font-bold text-slate-600">Annual Syllabus 2025</span>
                    </div>
                    <i class="fa-solid fa-circle-down text-slate-300"></i>
                </div>
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-file-lines text-blue-500"></i>
                        <span class="text-xs font-bold text-slate-600">Unit Test Date Sheet</span>
                    </div>
                    <i class="fa-solid fa-circle-down text-slate-300"></i>
                </div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t p-4 flex justify-around items-center md:hidden">
        <i class="fa-solid fa-home text-orange-500"></i>
        <i class="fa-solid fa-book-open text-slate-300"></i>
        <i class="fa-solid fa-bell text-slate-300"></i>
        <i class="fa-solid fa-circle-user text-slate-300"></i>
    </nav>
</body>
</html>
