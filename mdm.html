<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM Daily Tracker | GPS Pethgam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .mdm-card { background: white; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .input-focus:focus { ring: 2px; ring-color: #10b981; outline: none; border-color: #10b981; }
    </style>
</head>
<body class="bg-emerald-50 pb-24">

    <header class="p-6 bg-emerald-600 text-white rounded-b-[3rem] shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <a href="teacher-dashboard.html"><i class="fa-solid fa-arrow-left"></i></a>
            <span class="text-xs font-bold uppercase tracking-widest opacity-80">Daily Reporting</span>
            <i class="fa-solid fa-utensils"></i>
        </div>
        <h1 class="text-2xl font-black">MDM Register</h1>
        <p class="text-emerald-100 text-xs mt-1" id="currentDate"></p>
    </header>

    <main class="p-4 max-w-lg mx-auto -mt-8">
        
        <div class="mdm-card p-6 mb-6">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Students Present</label>
                    <input type="number" id="stuCount" oninput="calculateRations()" placeholder="0" 
                        class="w-full text-2xl font-black text-emerald-600 border-b-2 border-slate-100 p-2 focus:border-emerald-500 outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Meal Type</label>
                    <select id="mealType" class="w-full h-full bg-transparent border-b-2 border-slate-100 font-bold text-slate-700">
                        <option>Veg Pulao</option>
                        <option>Dal Rice</option>
                        <option>Rajma Rice</option>
                        <option>Egg/Soya</option>
                    </select>
                </div>
            </div>

            <div class="bg-emerald-50 rounded-2xl p-4 grid grid-cols-2 gap-4 border border-emerald-100">
                <div class="text-center">
                    <p class="text-[9px] font-bold text-emerald-600 uppercase">Rice Required</p>
                    <p class="text-lg font-black text-slate-800"><span id="riceQty">0</span> KG</p>
                </div>
                <div class="text-center border-l border-emerald-200">
                    <p class="text-[9px] font-bold text-emerald-600 uppercase">Pulses Required</p>
                    <p class="text-lg font-black text-slate-800"><span id="pulseQty">0</span> G</p>
                </div>
            </div>

            <button onclick="saveMDMEntry()" id="submitBtn" class="w-full mt-6 bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-xl shadow-emerald-200 active:scale-95 transition-all">
                SUBMIT DAILY REPORT
            </button>
        </div>

        <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100">
            <h3 class="text-xs font-black text-slate-800 uppercase mb-4 tracking-widest">Recent Logs</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] text-slate-400 uppercase border-b">
                            <th class="pb-2">Date</th>
                            <th class="pb-2">Count</th>
                            <th class="pb-2">Status</th>
                        </tr>
                    </thead>
                    <tbody id="mdmLogs" class="text-sm font-medium text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module">
        import { db } from './js/firebase-db.js';
        import { collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // 1. Display Current Date
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });

        // 2. MDM Calculation Logic (Standard Primary School Norms)
        window.calculateRations = () => {
            const count = document.getElementById('stuCount').value || 0;
            // Norms: 100g Rice, 20g Pulse per primary student
            document.getElementById('riceQty').innerText = (count * 0.1).toFixed(2);
            document.getElementById('pulseQty').innerText = (count * 20);
        };

        // 3. Save to Firebase
        window.saveMDMEntry = async () => {
            const count = document.getElementById('stuCount').value;
            const meal = document.getElementById('mealType').value;
            const btn = document.getElementById('submitBtn');

            if(!count || count <= 0) return alert("Please enter student count");

            btn.disabled = true;
            btn.innerText = "Syncing with Server...";

            try {
                await addDoc(collection(db, "MDMLogs"), {
                    date: new Date().toISOString().split('T')[0],
                    studentCount: parseInt(count),
                    mealType: meal,
                    riceUsed: count * 0.1,
                    pulsesUsed: count * 20,
                    timestamp: serverTimestamp()
                });
                alert("Report successfully submitted!");
                location.reload();
            } catch (e) {
                alert("Error: " + e.message);
                btn.disabled = false;
            }
        };

        // 4. Load Recent Logs
        const loadLogs = async () => {
            const q = query(collection(db, "MDMLogs"), orderBy("timestamp", "desc"), limit(5));
            const querySnapshot = await getDocs(q);
            const container = document.getElementById('mdmLogs');
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                container.innerHTML += `
                    <tr class="border-b last:border-0">
                        <td class="py-3 text-[11px] font-bold">${data.date}</td>
                        <td class="py-3 text-emerald-600 font-black">${data.studentCount}</td>
                        <td class="py-3 text-[10px]"><span class="bg-emerald-100 text-emerald-700 px-2 py-1 rounded-full italic font-bold">Verified</span></td>
                    </tr>
                `;
            });
        };
        loadLogs();
    </script>
</body>
</html>
