<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff ID Generator | GPS Pethgam Wagoora</title>
  <style>
    :root {
      --navy: #1a2a44;
      --gold: #d49a44;
      --bg-white: #ffffff;
      --text-gray: #555;
    }

    body { font-family: 'Segoe UI', Arial, sans-serif; background: #e0e0e0; margin: 0; padding: 0; }

    /* --- UI Panel (No-Print) --- */
    .control-panel {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h2 { color: var(--navy); border-bottom: 2px solid var(--gold); padding-bottom: 10px; }

    .dropdown-container { position: relative; margin-bottom: 20px; }
    .dropdown-btn {
      width: 100%;
      padding: 12px;
      background: var(--navy);
      color: white;
      border: none;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      width: 100%;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      z-index: 100;
    }
    .dropdown-content label { display: block; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .dropdown-content label:hover { background: #fff4e6; }
    .dropdown-container:hover .dropdown-content { display: block; }

    #generateBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background: var(--navy);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    #generateBtn:disabled { background: #ccc; cursor: not-allowed; }

    /* --- Horizontal Staff ID Card Design --- */
    #printArea {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      background: white;
      padding: 5mm;
    }

    /* Standard Landscape PVC Size: 86mm x 54mm */
    .id-card {
      width: 86mm;
      height: 54mm;
      border-radius: 10px;
      margin: 3mm;
      position: relative;
      overflow: hidden;
      background: var(--bg-white);
      display: flex;
      box-sizing: border-box;
      border: 1px solid #ddd;
      -webkit-print-color-adjust: exact;
    }

    /* Left Design Bar (Navy with Gold Curve) */
    .card-left {
      width: 35%;
      background-color: var(--navy);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 1;
    }

    .card-left::after {
      content: "";
      position: absolute;
      right: -25px;
      top: 0;
      height: 100%;
      width: 50px;
      background: var(--navy);
      border-radius: 50%;
      z-index: -1;
    }

    .school-logo-top {
      width: 35px;
      height: 35px;
      border: 1.5px solid var(--gold);
      border-radius: 50%;
      margin-bottom: 5px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 7px;
      font-weight: bold;
      color: var(--navy);
    }

    .photo-frame {
      width: 60px;
      height: 60px;
      border: 3px solid var(--gold);
      border-radius: 50%;
      background: white;
      overflow: hidden;
      margin-top: 5px;
    }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

    /* Right Content Area */
    .card-right {
      width: 65%;
      padding: 10px 10px 10px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .school-name-header {
      font-size: 10px;
      font-weight: 800;
      color: var(--navy);
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .staff-name {
      font-size: 14px;
      font-weight: 900;
      color: var(--navy);
      text-transform: uppercase;
      margin: 5px 0 2px 0;
    }

    .staff-designation {
      font-size: 10px;
      color: var(--gold);
      font-weight: bold;
      margin-bottom: 8px;
    }

    .details-list {
      font-size: 9px;
      border-top: 1px solid #eee;
      padding-top: 5px;
    }
    .details-row {
      display: flex;
      margin-bottom: 3px;
    }
    .label { font-weight: bold; width: 65px; color: var(--text-gray); }
    .value { color: #000; }

    .qr-code-small {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 35px;
      height: 35px;
      border: 1px solid #eee;
    }

    .gold-accent-bottom {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 8px;
      background: var(--gold);
    }

    @media print {
      @page { size: A4; margin: 5mm; }
      .no-print { display: none !important; }
      #printArea { display: flex !important; }
      .id-card { page-break-inside: avoid; }
    }
  </style>
</head>
<body>

<div class="control-panel no-print">
  <h2>Staff ID Generator</h2>
  <p>Select staff members to generate horizontal landscape ID cards.</p>
  
  <div class="dropdown-container">
    <button class="dropdown-btn">Select Staff Members ▼</button>
    <div class="dropdown-content" id="staffList"></div>
  </div>

  <table id="previewTable" style="width:100%; border-collapse: collapse; margin-top: 20px;">
    <thead>
      <tr style="background: #f4f4f4;">
        <th style="padding:10px; border:1px solid #ddd; text-align:left;">CPIS/ID</th>
        <th style="padding:10px; border:1px solid #ddd; text-align:left;">Name</th>
        <th style="padding:10px; border:1px solid #ddd; text-align:left;">Designation</th>
        <th style="padding:10px; border:1px solid #ddd; text-align:center;">Action</th>
      </tr>
    </thead>
    <tbody id="previewBody"></tbody>
  </table>

  <button id="generateBtn" disabled onclick="window.print()">Print Batch ID Cards</button>
</div>

<div id="printArea"></div>

<script>
  // Note: This expects a 'staff_members' key in localStorage
  // Or you can point it to your existing 'admissions' if testing
  const staffData = JSON.parse(localStorage.getItem("staff_members")) || [
    { id: "101", name: "Peerzada Danish", design: "Sr. Teacher", phone: "9906XXXXXX", blood: "O+", doj: "2012-05-10" },
    { id: "102", name: "Aijaz Ahmad", design: "Teacher", phone: "7006XXXXXX", blood: "B+", doj: "2015-03-22" }
  ];

  let selectedSet = new Set();

  function init() {
    const list = document.getElementById('staffList');
    staffData.forEach(s => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" value="${s.id}" onchange="toggleStaff('${s.id}')"> 
                         ${s.id} – ${s.name} (${s.design})`;
      list.appendChild(label);
    });
  }

  function toggleStaff(id) {
    selectedSet.has(id) ? selectedSet.delete(id) : selectedSet.add(id);
    updateUI();
  }

  function removeStaff(id) {
    selectedSet.delete(id);
    const cb = document.querySelector(`.dropdown-content input[value="${id}"]`);
    if (cb) cb.checked = false;
    updateUI();
  }

  function updateUI() {
    const previewBody = document.getElementById('previewBody');
    const printArea = document.getElementById('printArea');
    const generateBtn = document.getElementById('generateBtn');
    
    previewBody.innerHTML = "";
    printArea.innerHTML = "";
    generateBtn.disabled = selectedSet.size === 0;

    selectedSet.forEach(id => {
      const s = staffData.find(item => item.id === id);
      
      previewBody.innerHTML += `<tr>
        <td style="padding:10px; border:1px solid #ddd;">${s.id}</td>
        <td style="padding:10px; border:1px solid #ddd;">${s.name}</td>
        <td style="padding:10px; border:1px solid #ddd;">${s.design}</td>
        <td style="padding:10px; border:1px solid #ddd; text-align:center;">
            <button onclick="removeStaff('${s.id}')" style="color:red; cursor:pointer; background:none; border:none; font-weight:bold;">X</button>
        </td>
      </tr>`;

      printArea.innerHTML += `
        <div class="id-card">
          <div class="card-left">
            <div class="school-logo-top">LOGO</div>
            <div class="photo-frame">
              <img src="https://via.placeholder.com/100?text=Staff" alt="Staff">
            </div>
          </div>
          
          <div class="card-right">
            <div class="school-name-header">GPS PETHGAM WAGOORA</div>
            <h2 class="staff-name">${s.name}</h2>
            <div class="staff-designation">${s.design}</div>
            
            <div class="details-list">
              <div class="details-row"><span class="label">Employee ID</span><span class="value">: ${s.id}</span></div>
              <div class="details-row"><span class="label">Phone</span><span class="value">: ${s.phone}</span></div>
              <div class="details-row"><span class="label">Blood Group</span><span class="value">: ${s.blood}</span></div>
              <div class="details-row"><span class="label">Valid Upto</span><span class="value">: March 2027</span></div>
            </div>
            
            <img class="qr-code-small" src="https://api.qrserver.com/v1/create-qr-code/?size=40x40&data=${s.id}">
          </div>
          <div class="gold-accent-bottom"></div>
        </div>`;
    });
  }

  window.onload = init;
</script>

</body>
</html>
