<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff ID Generator | GPS Pethgam Wagoora</title>
  <style>
    :root {
      --navy: #1a2a44;
      --gold: #c59d5f;
      --accent-blue: #7fb3d5;
      --bg-white: #ffffff;
    }

    body { font-family: 'Segoe UI', Arial, sans-serif; background: #e0e0e0; margin: 0; padding: 0; }

    /* --- UI Panel (No-Print) --- */
    .control-panel {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* --- Vertical ID Card Design (Internal Layout) --- */
    #printArea {
      display: none;
      flex-wrap: wrap;
      justify-content: flex-start;
      background: white;
    }

    /* Card dimensions: 54mm wide x 86mm high */
    .id-card {
      width: 54mm;
      height: 86mm;
      border-radius: 12px;
      margin: 1.6mm;
      position: relative;
      overflow: hidden;
      background: var(--bg-white);
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      border: 1px solid #ddd;
      -webkit-print-color-adjust: exact;
    }

    /* Navy Background with Geometric Overlays */
    .card-header-bg {
      background-color: var(--navy);
      height: 38%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .overlay-left {
      position: absolute;
      width: 130%;
      height: 100px;
      background: var(--accent-blue);
      top: 30px;
      left: -40px;
      transform: rotate(-25deg);
      opacity: 0.5;
    }

    /* Circular Photo Frame centered horizontally */
    .photo-frame {
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      width: 75px;
      height: 75px;
      background: var(--navy);
      border: 3px solid var(--gold);
      border-radius: 50%;
      z-index: 10;
      overflow: hidden;
    }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

    /* Name and Designation below photo */
    .card-body {
      padding: 10px;
      margin-top: 25px;
      text-align: center;
    }

    .staff-name {
      color: var(--gold);
      font-size: 14px;
      font-weight: 800;
      text-transform: uppercase;
      margin: 0;
    }

    .staff-designation {
      font-size: 10px;
      color: #333;
      margin-bottom: 12px;
      font-weight: 600;
    }

    /* Details Table */
    .details-table {
      width: 100%;
      font-size: 9px;
      text-align: left;
      line-height: 1.8;
      margin-top: 5px;
    }
    .details-table td:first-child { font-weight: bold; width: 60px; color: #444; }

    /* Footer Cluster: QR Code and Logo Side-by-Side */
    .card-footer {
      margin-top: auto;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .qr-container {
      width: 45px;
      height: 45px;
      border: 1.5px solid var(--gold);
      padding: 2px;
    }

    .logo-container { text-align: right; }
    .circular-logo {
      width: 30px;
      height: 30px;
      background: var(--navy);
      border: 2px solid var(--gold);
      border-radius: 50%;
      margin: 0 0 0 auto;
      color: white;
      font-size: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .school-label {
      font-size: 7px;
      font-weight: 800;
      color: var(--gold);
      text-transform: uppercase;
      margin-top: 4px;
      width: 80px;
    }

    @media print {
      @page { size: A4 portrait; margin: 5mm; }
      .no-print { display: none !important; }
      #printArea { display: flex !important; }
    }
  </style>
</head>
<body>

<div class="control-panel no-print">
  <h2>Staff ID Card Batch Generator</h2>
  <div class="dropdown-container">
    <button class="dropdown-btn" onclick="document.getElementById('staffList').style.display='block'">Select Staff â–¼</button>
    <div class="dropdown-content" id="staffList"></div>
  </div>

  <table id="previewTable" style="width:100%; border-collapse: collapse; margin-top: 20px;">
    <thead>
      <tr style="background: #f4f4f4;">
        <th style="padding:10px; border:1px solid #ddd;">Name</th>
        <th style="padding:10px; border:1px solid #ddd;">Action</th>
      </tr>
    </thead>
    <tbody id="previewBody"></tbody>
  </table>

  <button id="generateBtn" disabled onclick="window.print()" style="margin-top:20px; padding:15px; width:100%; background:var(--navy); color:white; border:none; cursor:pointer; font-weight:bold;">Print ID Cards</button>
</div>

<div id="printArea"></div>

<script>
  // Placeholder data - replace with your actual staff object
  const staffData = [
    { id: "T-001", name: "Peerzada Danish", design: "Sr. Teacher", phone: "9906XXXXXX", blood: "O+" },
    { id: "T-002", name: "Aijaz Ahmad", design: "Teacher", phone: "7006XXXXXX", blood: "B+" }
  ];

  let selectedSet = new Set();

  function init() {
    const list = document.getElementById('staffList');
    staffData.forEach(s => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" onchange="toggleStaff('${s.id}')"> ${s.name}`;
      list.appendChild(label);
    });
  }

  function toggleStaff(id) {
    selectedSet.has(id) ? selectedSet.delete(id) : selectedSet.add(id);
    updateUI();
  }

  function updateUI() {
    const previewBody = document.getElementById('previewBody');
    const printArea = document.getElementById('printArea');
    document.getElementById('generateBtn').disabled = selectedSet.size === 0;

    previewBody.innerHTML = "";
    printArea.innerHTML = "";

    selectedSet.forEach(id => {
      const s = staffData.find(item => item.id === id);
      previewBody.innerHTML += `<tr><td style="padding:10px; border:1px solid #ddd;">${s.name}</td><td style="padding:10px; border:1px solid #ddd; text-align:center;">Selected</td></tr>`;

      printArea.innerHTML += `
        <div class="id-card">
          <div class="card-header-bg"><div class="overlay-left"></div></div>
          <div class="photo-frame"><img src="https://via.placeholder.com/150" alt="Staff"></div>
          <div class="card-body">
            <h1 class="staff-name">${s.name}</h1>
            <p class="staff-designation">${s.design}</p>
            <table class="details-table">
              <tr><td>Employee ID</td><td>: ${s.id}</td></tr>
              <tr><td>Phone No</td><td>: ${s.phone}</td></tr>
              <tr><td>Blood Grp</td><td>: ${s.blood}</td></tr>
            </table>
          </div>
          <div class="card-footer">
            <div class="qr-container"><img src="https://api.qrserver.com/v1/create-qr-code/?size=45x45&data=${s.id}" style="width:100%"></div>
            <div class="logo-container"><div class="circular-logo">LOGO</div><div class="school-label">GPS Pethgam Wagoora</div></div>
          </div>
        </div>`;
    });
  }
  window.onload = init;
</script>

</body>
</html>
